<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BrokeringsViewDlg" widgetVar="BrokeringsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewBrokeringsTitle}" closeOnEscape="true">

            <h:form id="BrokeringsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{brokeringsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewBrokeringsLabel_id}"/>
                        <h:outputText value="#{brokeringsController.selected.id}" title="#{myBundle.ViewBrokeringsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewBrokeringsLabel_startDate}"/>
                        <h:outputText value="#{brokeringsController.selected.startDate}" title="#{myBundle.ViewBrokeringsTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewBrokeringsLabel_endDate}"/>
                        <h:outputText value="#{brokeringsController.selected.endDate}" title="#{myBundle.ViewBrokeringsTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewBrokeringsLabel_brokerId}"/>
                        <h:outputText value="#{brokeringsController.selected.brokerId.name}"/>

                        <h:outputText value="#{myBundle.ViewBrokeringsLabel_brokeredId}"/>
                        <h:outputText value="#{brokeringsController.selected.brokeredId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('BrokeringsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
