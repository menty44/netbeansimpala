<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TranslationMessagesViewDlg" widgetVar="TranslationMessagesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTranslationMessagesTitle}" closeOnEscape="true">

            <h:form id="TranslationMessagesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{translationMessagesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTranslationMessagesLabel_id}"/>
                        <h:outputText value="#{translationMessagesController.selected.id}" title="#{myBundle.ViewTranslationMessagesTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewTranslationMessagesLabel_msgKey}"/>
                        <h:outputText value="#{translationMessagesController.selected.msgKey}" title="#{myBundle.ViewTranslationMessagesTitle_msgKey}"/>

                        <h:outputText value="#{myBundle.ViewTranslationMessagesLabel_value}"/>
                        <h:outputText value="#{translationMessagesController.selected.value}" title="#{myBundle.ViewTranslationMessagesTitle_value}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TranslationMessagesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
