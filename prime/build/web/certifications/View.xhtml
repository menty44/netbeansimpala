<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CertificationsViewDlg" widgetVar="CertificationsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCertificationsTitle}" closeOnEscape="true">

            <h:form id="CertificationsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{certificationsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCertificationsLabel_id}"/>
                        <h:outputText value="#{certificationsController.selected.id}" title="#{myBundle.ViewCertificationsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewCertificationsLabel_amount}"/>
                        <h:outputText value="#{certificationsController.selected.amount}" title="#{myBundle.ViewCertificationsTitle_amount}"/>

                        <h:outputText value="#{myBundle.ViewCertificationsLabel_beginDate}"/>
                        <h:outputText value="#{certificationsController.selected.beginDate}" title="#{myBundle.ViewCertificationsTitle_beginDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCertificationsLabel_endDate}"/>
                        <h:outputText value="#{certificationsController.selected.endDate}" title="#{myBundle.ViewCertificationsTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCertificationsLabel_status}"/>
                        <h:outputText value="#{certificationsController.selected.status}" title="#{myBundle.ViewCertificationsTitle_status}"/>

                        <h:outputText value="#{myBundle.ViewCertificationsLabel_buyerId}"/>
                        <h:outputText value="#{certificationsController.selected.buyerId.name}"/>

                        <h:outputText value="#{myBundle.ViewCertificationsLabel_guaranteeTypeId}"/>
                        <h:outputText value="#{certificationsController.selected.guaranteeTypeId.name}"/>

                        <h:outputText value="#{myBundle.ViewCertificationsLabel_issuerId}"/>
                        <h:outputText value="#{certificationsController.selected.issuerId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CertificationsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
