<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdCategoriesViewDlg" widgetVar="AdCategoriesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAdCategoriesTitle}" closeOnEscape="true">

            <h:form id="AdCategoriesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{adCategoriesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAdCategoriesLabel_id}"/>
                        <h:outputText value="#{adCategoriesController.selected.id}" title="#{myBundle.ViewAdCategoriesTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewAdCategoriesLabel_orderIndex}"/>
                        <h:outputText value="#{adCategoriesController.selected.orderIndex}" title="#{myBundle.ViewAdCategoriesTitle_orderIndex}"/>

                        <h:outputText value="#{myBundle.ViewAdCategoriesLabel_name}"/>
                        <h:outputText value="#{adCategoriesController.selected.name}" title="#{myBundle.ViewAdCategoriesTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewAdCategoriesLabel_active}"/>
                        <h:selectBooleanCheckbox id="active" value="#{adCategoriesController.selected.active}" title="#{myBundle.EditAdCategoriesTitle_active}" required="true" requiredMessage="#{myBundle.EditAdCategoriesRequiredMessage_active}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewAdCategoriesLabel_parentId}"/>
                        <h:outputText value="#{adCategoriesController.selected.parentId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AdCategoriesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
