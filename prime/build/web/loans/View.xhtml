<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoansViewDlg" widgetVar="LoansViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewLoansTitle}" closeOnEscape="true">

            <h:form id="LoansViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{loansController.selected != null}">

                        <h:outputText value="#{myBundle.ViewLoansLabel_id}"/>
                        <h:outputText value="#{loansController.selected.id}" title="#{myBundle.ViewLoansTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_totalAmount}"/>
                        <h:outputText value="#{loansController.selected.totalAmount}" title="#{myBundle.ViewLoansTitle_totalAmount}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_type}"/>
                        <h:outputText value="#{loansController.selected.type}" title="#{myBundle.ViewLoansTitle_type}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_grantFeeValue}"/>
                        <h:outputText value="#{loansController.selected.grantFeeValue}" title="#{myBundle.ViewLoansTitle_grantFeeValue}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_grantFeeType}"/>
                        <h:outputText value="#{loansController.selected.grantFeeType}" title="#{myBundle.ViewLoansTitle_grantFeeType}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_monthlyInterest}"/>
                        <h:outputText value="#{loansController.selected.monthlyInterest}" title="#{myBundle.ViewLoansTitle_monthlyInterest}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_expirationFeeValue}"/>
                        <h:outputText value="#{loansController.selected.expirationFeeValue}" title="#{myBundle.ViewLoansTitle_expirationFeeValue}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_expirationFeeType}"/>
                        <h:outputText value="#{loansController.selected.expirationFeeType}" title="#{myBundle.ViewLoansTitle_expirationFeeType}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_expirationDailyInterest}"/>
                        <h:outputText value="#{loansController.selected.expirationDailyInterest}" title="#{myBundle.ViewLoansTitle_expirationDailyInterest}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_guarantees}"/>
                        <h:outputText value="#{loansController.selected.guarantees.id}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_transferId}"/>
                        <h:outputText value="#{loansController.selected.transferId.description}"/>

                        <h:outputText value="#{myBundle.ViewLoansLabel_loanGroupId}"/>
                        <h:outputText value="#{loansController.selected.loanGroupId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('LoansViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
