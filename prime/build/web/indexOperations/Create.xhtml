<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndexOperationsCreateDlg" widgetVar="IndexOperationsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateIndexOperationsTitle}" closeOnEscape="true">

            <h:form id="IndexOperationsCreateForm">

                <h:panelGroup id="display" rendered="#{indexOperationsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateIndexOperationsLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{indexOperationsController.selected.date}" title="#{myBundle.CreateIndexOperationsTitle_date}" required="true" requiredMessage="#{myBundle.CreateIndexOperationsRequiredMessage_date}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateIndexOperationsLabel_entityType}" for="entityType" />
                        <p:inputText id="entityType" value="#{indexOperationsController.selected.entityType}" title="#{myBundle.CreateIndexOperationsTitle_entityType}" required="true" requiredMessage="#{myBundle.CreateIndexOperationsRequiredMessage_entityType}" size="3" maxlength="3"/>

                        <p:outputLabel value="#{myBundle.CreateIndexOperationsLabel_operationType}" for="operationType" />
                        <p:inputText id="operationType" value="#{indexOperationsController.selected.operationType}" title="#{myBundle.CreateIndexOperationsTitle_operationType}" required="true" requiredMessage="#{myBundle.CreateIndexOperationsRequiredMessage_operationType}" size="3" maxlength="3"/>

                        <p:outputLabel value="#{myBundle.CreateIndexOperationsLabel_entityId}" for="entityId" />
                        <p:inputText id="entityId" value="#{indexOperationsController.selected.entityId}" title="#{myBundle.CreateIndexOperationsTitle_entityId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{indexOperationsController.saveNew}" value="#{myBundle.Save}" update="display,:IndexOperationsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IndexOperationsCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('IndexOperationsCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
