<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TraceNumbersEditDlg" widgetVar="TraceNumbersEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTraceNumbersTitle}" closeOnEscape="true">

            <h:form id="TraceNumbersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{traceNumbersController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTraceNumbersLabel_id}" for="id" />
                        <h:outputText id="id" value="#{traceNumbersController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditTraceNumbersLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{traceNumbersController.selected.date}" title="#{myBundle.EditTraceNumbersTitle_date}" required="true" requiredMessage="#{myBundle.EditTraceNumbersRequiredMessage_date}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditTraceNumbersLabel_traceNumber}" for="traceNumber" />
                        <p:inputText id="traceNumber" value="#{traceNumbersController.selected.traceNumber}" title="#{myBundle.EditTraceNumbersTitle_traceNumber}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditTraceNumbersLabel_clientId}" for="clientId" />
                        <p:inputText id="clientId" value="#{traceNumbersController.selected.clientId}" title="#{myBundle.EditTraceNumbersTitle_clientId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traceNumbersController.save}" value="#{myBundle.Save}" update="display,:TraceNumbersListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraceNumbersEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TraceNumbersEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
