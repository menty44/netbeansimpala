<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceClientPermissionsViewDlg" widgetVar="ServiceClientPermissionsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewServiceClientPermissionsTitle}" closeOnEscape="true">

            <h:form id="ServiceClientPermissionsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{serviceClientPermissionsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewServiceClientPermissionsLabel_serviceClientPermissionsPK_serviceClientId}"/>
                        <h:outputText value="#{serviceClientPermissionsController.selected.serviceClientPermissionsPK.serviceClientId}" title="#{myBundle.ViewServiceClientPermissionsTitle_serviceClientPermissionsPK_serviceClientId}"/>

                        <h:outputText value="#{myBundle.ViewServiceClientPermissionsLabel_serviceClientPermissionsPK_operation}"/>
                        <h:outputText value="#{serviceClientPermissionsController.selected.serviceClientPermissionsPK.operation}" title="#{myBundle.ViewServiceClientPermissionsTitle_serviceClientPermissionsPK_operation}"/>

                        <h:outputText value="#{myBundle.ViewServiceClientPermissionsLabel_serviceClients}"/>
                        <h:outputText value="#{serviceClientPermissionsController.selected.serviceClients.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ServiceClientPermissionsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
