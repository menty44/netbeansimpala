<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactsViewDlg" widgetVar="ContactsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewContactsTitle}" closeOnEscape="true">

            <h:form id="ContactsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{contactsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewContactsLabel_id}"/>
                        <h:outputText value="#{contactsController.selected.id}" title="#{myBundle.ViewContactsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewContactsLabel_notes}"/>
                        <h:outputText value="#{contactsController.selected.notes}" title="#{myBundle.ViewContactsTitle_notes}"/>

                        <h:outputText value="#{myBundle.ViewContactsLabel_contactId}"/>
                        <h:outputText value="#{contactsController.selected.contactId.name}"/>

                        <h:outputText value="#{myBundle.ViewContactsLabel_ownerId}"/>
                        <h:outputText value="#{contactsController.selected.ownerId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ContactsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
