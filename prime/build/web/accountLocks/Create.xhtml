<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountLocksCreateDlg" widgetVar="AccountLocksCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAccountLocksTitle}" closeOnEscape="true">

            <h:form id="AccountLocksCreateForm">

                <h:panelGroup id="display" rendered="#{accountLocksController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAccountLocksLabel_id}" for="id" />
                        <p:inputText id="id" value="#{accountLocksController.selected.id}" title="#{myBundle.CreateAccountLocksTitle_id}" required="true" requiredMessage="#{myBundle.CreateAccountLocksRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountLocksController.saveNew}" value="#{myBundle.Save}" update="display,:AccountLocksListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AccountLocksCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AccountLocksCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
