<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionDeniedsViewDlg" widgetVar="PermissionDeniedsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPermissionDeniedsTitle}" closeOnEscape="true">

            <h:form id="PermissionDeniedsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{permissionDeniedsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPermissionDeniedsLabel_id}"/>
                        <h:outputText value="#{permissionDeniedsController.selected.id}" title="#{myBundle.ViewPermissionDeniedsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewPermissionDeniedsLabel_date}"/>
                        <h:outputText value="#{permissionDeniedsController.selected.date}" title="#{myBundle.ViewPermissionDeniedsTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPermissionDeniedsLabel_userId}"/>
                        <h:outputText value="#{permissionDeniedsController.selected.userId.username}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PermissionDeniedsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
