<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SmsTypesCreateDlg" widgetVar="SmsTypesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSmsTypesTitle}" closeOnEscape="true">

            <h:form id="SmsTypesCreateForm">

                <h:panelGroup id="display" rendered="#{smsTypesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSmsTypesLabel_code}" for="code" />
                        <p:inputText id="code" value="#{smsTypesController.selected.code}" title="#{myBundle.CreateSmsTypesTitle_code}" required="true" requiredMessage="#{myBundle.CreateSmsTypesRequiredMessage_code}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateSmsTypesLabel_orderIndex}" for="orderIndex" />
                        <p:inputText id="orderIndex" value="#{smsTypesController.selected.orderIndex}" title="#{myBundle.CreateSmsTypesTitle_orderIndex}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{smsTypesController.saveNew}" value="#{myBundle.Save}" update="display,:SmsTypesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SmsTypesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SmsTypesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
