<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionsViewDlg" widgetVar="PermissionsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPermissionsTitle}" closeOnEscape="true">

            <h:form id="PermissionsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{permissionsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPermissionsLabel_permissionsPK_groupId}"/>
                        <h:outputText value="#{permissionsController.selected.permissionsPK.groupId}" title="#{myBundle.ViewPermissionsTitle_permissionsPK_groupId}"/>

                        <h:outputText value="#{myBundle.ViewPermissionsLabel_permissionsPK_permission}"/>
                        <h:outputText value="#{permissionsController.selected.permissionsPK.permission}" title="#{myBundle.ViewPermissionsTitle_permissionsPK_permission}"/>

                        <h:outputText value="#{myBundle.ViewPermissionsLabel_groups}"/>
                        <h:outputText value="#{permissionsController.selected.groups.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PermissionsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
