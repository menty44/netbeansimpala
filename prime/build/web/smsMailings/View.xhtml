<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SmsMailingsViewDlg" widgetVar="SmsMailingsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSmsMailingsTitle}" closeOnEscape="true">

            <h:form id="SmsMailingsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{smsMailingsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_id}"/>
                        <h:outputText value="#{smsMailingsController.selected.id}" title="#{myBundle.ViewSmsMailingsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_date}"/>
                        <h:outputText value="#{smsMailingsController.selected.date}" title="#{myBundle.ViewSmsMailingsTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_text}"/>
                        <h:outputText value="#{smsMailingsController.selected.text}" title="#{myBundle.ViewSmsMailingsTitle_text}"/>

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_free}"/>
                        <h:selectBooleanCheckbox id="free" value="#{smsMailingsController.selected.free}" title="#{myBundle.EditSmsMailingsTitle_free}" required="true" requiredMessage="#{myBundle.EditSmsMailingsRequiredMessage_free}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_sentSms}"/>
                        <h:outputText value="#{smsMailingsController.selected.sentSms}" title="#{myBundle.ViewSmsMailingsTitle_sentSms}"/>

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_finished}"/>
                        <h:selectBooleanCheckbox id="finished" value="#{smsMailingsController.selected.finished}" title="#{myBundle.EditSmsMailingsTitle_finished}" required="true" requiredMessage="#{myBundle.EditSmsMailingsRequiredMessage_finished}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_membersCollection}"/>
                        <h:selectManyMenu converter="membersConverter">
                            <f:selectItems value="#{smsMailingsController.selected.membersCollection}"
                                           var="membersCollectionItem"
                                           itemValue="#{membersCollectionItem}"
                                           itemLabel="#{membersCollectionItem.name.toString()}"
                                           />

                        </h:selectManyMenu>

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_groupsCollection}"/>
                        <h:selectManyMenu converter="groupsConverter">
                            <f:selectItems value="#{smsMailingsController.selected.groupsCollection}"
                                           var="groupsCollectionItem"
                                           itemValue="#{groupsCollectionItem}"
                                           itemLabel="#{groupsCollectionItem.name.toString()}"
                                           />

                        </h:selectManyMenu>

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_byId}"/>
                        <h:outputText value="#{smsMailingsController.selected.byId.name}"/>

                        <h:outputText value="#{myBundle.ViewSmsMailingsLabel_memberId}"/>
                        <h:outputText value="#{smsMailingsController.selected.memberId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SmsMailingsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
