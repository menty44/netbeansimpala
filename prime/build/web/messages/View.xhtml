<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessagesViewDlg" widgetVar="MessagesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMessagesTitle}" closeOnEscape="true">

            <h:form id="MessagesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{messagesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMessagesLabel_id}"/>
                        <h:outputText value="#{messagesController.selected.id}" title="#{myBundle.ViewMessagesTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_date}"/>
                        <h:outputText value="#{messagesController.selected.date}" title="#{myBundle.ViewMessagesTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_subject}"/>
                        <h:outputText value="#{messagesController.selected.subject}" title="#{myBundle.ViewMessagesTitle_subject}"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_type}"/>
                        <h:outputText value="#{messagesController.selected.type}" title="#{myBundle.ViewMessagesTitle_type}"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_direction}"/>
                        <h:outputText value="#{messagesController.selected.direction}" title="#{myBundle.ViewMessagesTitle_direction}"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_isRead}"/>
                        <h:selectBooleanCheckbox id="isRead" value="#{messagesController.selected.isRead}" title="#{myBundle.EditMessagesTitle_isRead}" required="true" requiredMessage="#{myBundle.EditMessagesRequiredMessage_isRead}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_isReplied}"/>
                        <h:selectBooleanCheckbox id="isReplied" value="#{messagesController.selected.isReplied}" title="#{myBundle.EditMessagesTitle_isReplied}" required="true" requiredMessage="#{myBundle.EditMessagesRequiredMessage_isReplied}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_isHtml}"/>
                        <h:selectBooleanCheckbox id="isHtml" value="#{messagesController.selected.isHtml}" title="#{myBundle.EditMessagesTitle_isHtml}" required="true" requiredMessage="#{myBundle.EditMessagesRequiredMessage_isHtml}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_removedAt}"/>
                        <h:outputText value="#{messagesController.selected.removedAt}" title="#{myBundle.ViewMessagesTitle_removedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_body}"/>
                        <h:outputText value="#{messagesController.selected.body}" title="#{myBundle.ViewMessagesTitle_body}"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_emailSent}"/>
                        <h:selectBooleanCheckbox id="emailSent" value="#{messagesController.selected.emailSent}" title="#{myBundle.EditMessagesTitle_emailSent}" required="true" requiredMessage="#{myBundle.EditMessagesRequiredMessage_emailSent}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_groupsCollection}"/>
                        <h:selectManyMenu converter="groupsConverter">
                            <f:selectItems value="#{messagesController.selected.groupsCollection}"
                                           var="groupsCollectionItem"
                                           itemValue="#{groupsCollectionItem}"
                                           itemLabel="#{groupsCollectionItem.name.toString()}"
                                           />

                        </h:selectManyMenu>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_categoryId}"/>
                        <h:outputText value="#{messagesController.selected.categoryId.name}"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_fromMemberId}"/>
                        <h:outputText value="#{messagesController.selected.fromMemberId.name}"/>

                        <h:outputText value="#{myBundle.ViewMessagesLabel_toMemberId}"/>
                        <h:outputText value="#{messagesController.selected.toMemberId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MessagesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
