<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ExternalTransfersListPage">
        <pm:header title="#{myBundle.ListExternalTransfersTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":ExternalTransfersCreatePage:ExternalTransfersCreateForm" actionListener="#{externalTransfersController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ExternalTransfersCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ExternalTransfersListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{externalTransfersController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListExternalTransfersTitle}"/>
                    </f:facet>

                    <p:commandLink update=":ExternalTransfersEditPage:ExternalTransfersEditForm" action="pm:ExternalTransfersEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.status}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.amount}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.description}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.lineNumber}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.comments}"/>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.importId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.typeId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.memberId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.accountId.name}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{externalTransfersController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListExternalTransfersTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
