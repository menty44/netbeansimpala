<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RegistrationAgreementLogsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewRegistrationAgreementLogsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RegistrationAgreementLogsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RegistrationAgreementLogsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{registrationAgreementLogsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_id}"/>
                            <h:outputText value="#{registrationAgreementLogsController.selected.id}" title="#{myBundle.ViewRegistrationAgreementLogsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_date}"/>
                            <h:outputText value="#{registrationAgreementLogsController.selected.date}" title="#{myBundle.ViewRegistrationAgreementLogsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_remoteAddress}"/>
                            <h:outputText value="#{registrationAgreementLogsController.selected.remoteAddress}" title="#{myBundle.ViewRegistrationAgreementLogsTitle_remoteAddress}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_registrationAgreementId}"/>
                            <h:outputText value="#{registrationAgreementLogsController.selected.registrationAgreementId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_memberId}"/>
                            <h:outputText value="#{registrationAgreementLogsController.selected.memberId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
