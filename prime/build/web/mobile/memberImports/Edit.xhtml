<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MemberImportsEditPage" lazy="true">
        <pm:header title="#{myBundle.EditMemberImportsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MemberImportsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MemberImportsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{memberImportsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditMemberImportsLabel_id}" for="id" />
                            <h:outputText id="id" value="#{memberImportsController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberImportsLabel_date}" for="date" />
                            <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{memberImportsController.selected.date}" title="#{myBundle.EditMemberImportsTitle_date}" required="true" requiredMessage="#{myBundle.EditMemberImportsRequiredMessage_date}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberImportsLabel_byId}" for="byId" />
                            <p:selectOneMenu id="byId" value="#{memberImportsController.selected.byId}" required="true" requiredMessage="#{myBundle.EditMemberImportsRequiredMessage_byId}" converter="membersConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{membersController.items}"
                                               var="byIdItem"
                                               itemValue="#{byIdItem}"
                                               itemLabel="#{byIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberImportsLabel_initialCreditTransferTypeId}" for="initialCreditTransferTypeId" />
                            <p:selectOneMenu id="initialCreditTransferTypeId" value="#{memberImportsController.selected.initialCreditTransferTypeId}"  converter="transferTypesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{transferTypesController.items}"
                                               var="initialCreditTransferTypeIdItem"
                                               itemValue="#{initialCreditTransferTypeIdItem}"
                                               itemLabel="#{initialCreditTransferTypeIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberImportsLabel_initialDebitTransferTypeId}" for="initialDebitTransferTypeId" />
                            <p:selectOneMenu id="initialDebitTransferTypeId" value="#{memberImportsController.selected.initialDebitTransferTypeId}"  converter="transferTypesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{transferTypesController.items}"
                                               var="initialDebitTransferTypeIdItem"
                                               itemValue="#{initialDebitTransferTypeIdItem}"
                                               itemLabel="#{initialDebitTransferTypeIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberImportsLabel_groupId}" for="groupId" />
                            <p:selectOneMenu id="groupId" value="#{memberImportsController.selected.groupId}" required="true" requiredMessage="#{myBundle.EditMemberImportsRequiredMessage_groupId}" converter="groupsConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{groupsController.items}"
                                               var="groupIdItem"
                                               itemValue="#{groupIdItem}"
                                               itemLabel="#{groupIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberImportsLabel_accountTypeId}" for="accountTypeId" />
                            <p:selectOneMenu id="accountTypeId" value="#{memberImportsController.selected.accountTypeId}"  converter="accountTypesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{accountTypesController.items}"
                                               var="accountTypeIdItem"
                                               itemValue="#{accountTypeIdItem}"
                                               itemLabel="#{accountTypeIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{memberImportsController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MemberImportsListPage:MemberImportsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MemberImportsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
