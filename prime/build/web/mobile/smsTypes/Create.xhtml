<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SmsTypesCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSmsTypesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SmsTypesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SmsTypesCreateForm">

                <h:panelGroup id="display" rendered="#{smsTypesController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsTypesLabel_code}" for="code" />
                            <p:inputText id="code" value="#{smsTypesController.selected.code}" title="#{myBundle.CreateSmsTypesTitle_code}" required="true" requiredMessage="#{myBundle.CreateSmsTypesRequiredMessage_code}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsTypesLabel_orderIndex}" for="orderIndex" />
                            <p:inputText id="orderIndex" value="#{smsTypesController.selected.orderIndex}" title="#{myBundle.CreateSmsTypesTitle_orderIndex}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{smsTypesController.saveNew}" value="#{myBundle.Save}" update="display,:SmsTypesListPage:SmsTypesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SmsTypesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
