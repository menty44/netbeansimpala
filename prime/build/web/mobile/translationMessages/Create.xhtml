<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TranslationMessagesCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTranslationMessagesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TranslationMessagesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TranslationMessagesCreateForm">

                <h:panelGroup id="display" rendered="#{translationMessagesController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTranslationMessagesLabel_msgKey}" for="msgKey" />
                            <p:inputText id="msgKey" value="#{translationMessagesController.selected.msgKey}" title="#{myBundle.CreateTranslationMessagesTitle_msgKey}" required="true" requiredMessage="#{myBundle.CreateTranslationMessagesRequiredMessage_msgKey}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTranslationMessagesLabel_value}" for="value" />
                            <p:inputTextarea rows="4" cols="30" id="value" value="#{translationMessagesController.selected.value}" title="#{myBundle.CreateTranslationMessagesTitle_value}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{translationMessagesController.saveNew}" value="#{myBundle.Save}" update="display,:TranslationMessagesListPage:TranslationMessagesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TranslationMessagesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
