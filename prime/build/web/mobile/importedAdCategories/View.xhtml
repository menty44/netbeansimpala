<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ImportedAdCategoriesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewImportedAdCategoriesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ImportedAdCategoriesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ImportedAdCategoriesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{importedAdCategoriesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImportedAdCategoriesLabel_id}"/>
                            <h:outputText value="#{importedAdCategoriesController.selected.id}" title="#{myBundle.ViewImportedAdCategoriesTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImportedAdCategoriesLabel_name}"/>
                            <h:outputText value="#{importedAdCategoriesController.selected.name}" title="#{myBundle.ViewImportedAdCategoriesTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImportedAdCategoriesLabel_existingParentId}"/>
                            <h:outputText value="#{importedAdCategoriesController.selected.existingParentId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImportedAdCategoriesLabel_importedParentId}"/>
                            <h:outputText value="#{importedAdCategoriesController.selected.importedParentId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImportedAdCategoriesLabel_adImportId}"/>
                            <h:outputText value="#{importedAdCategoriesController.selected.adImportId.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
