<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="OperatorGroupsMaxAmountCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateOperatorGroupsMaxAmountTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:OperatorGroupsMaxAmountListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="OperatorGroupsMaxAmountCreateForm">

                <h:panelGroup id="display" rendered="#{operatorGroupsMaxAmountController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOperatorGroupsMaxAmountLabel_operatorGroupsMaxAmountPK_groupId}" for="operatorGroupsMaxAmountPK_groupId" />
                            <p:inputText id="operatorGroupsMaxAmountPK_groupId" value="#{operatorGroupsMaxAmountController.selected.operatorGroupsMaxAmountPK.groupId}" title="#{myBundle.CreateOperatorGroupsMaxAmountTitle_operatorGroupsMaxAmountPK_groupId}" required="true" requiredMessage="#{myBundle.CreateOperatorGroupsMaxAmountRequiredMessage_operatorGroupsMaxAmountPK_groupId}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOperatorGroupsMaxAmountLabel_operatorGroupsMaxAmountPK_transferTypeId}" for="operatorGroupsMaxAmountPK_transferTypeId" />
                            <p:inputText id="operatorGroupsMaxAmountPK_transferTypeId" value="#{operatorGroupsMaxAmountController.selected.operatorGroupsMaxAmountPK.transferTypeId}" title="#{myBundle.CreateOperatorGroupsMaxAmountTitle_operatorGroupsMaxAmountPK_transferTypeId}" required="true" requiredMessage="#{myBundle.CreateOperatorGroupsMaxAmountRequiredMessage_operatorGroupsMaxAmountPK_transferTypeId}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOperatorGroupsMaxAmountLabel_amount}" for="amount" />
                            <p:inputText id="amount" value="#{operatorGroupsMaxAmountController.selected.amount}" title="#{myBundle.CreateOperatorGroupsMaxAmountTitle_amount}" required="true" requiredMessage="#{myBundle.CreateOperatorGroupsMaxAmountRequiredMessage_amount}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOperatorGroupsMaxAmountLabel_groups}" for="groups" />
                            <p:selectOneMenu id="groups" value="#{operatorGroupsMaxAmountController.selected.groups}" required="true" requiredMessage="#{myBundle.CreateOperatorGroupsMaxAmountRequiredMessage_groups}" converter="groupsConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{groupsController.items}"
                                               var="groupsItem"
                                               itemValue="#{groupsItem}"
                                               itemLabel="#{groupsItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOperatorGroupsMaxAmountLabel_transferTypes}" for="transferTypes" />
                            <p:selectOneMenu id="transferTypes" value="#{operatorGroupsMaxAmountController.selected.transferTypes}" required="true" requiredMessage="#{myBundle.CreateOperatorGroupsMaxAmountRequiredMessage_transferTypes}" converter="transferTypesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{transferTypesController.items}"
                                               var="transferTypesItem"
                                               itemValue="#{transferTypesItem}"
                                               itemLabel="#{transferTypesItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{operatorGroupsMaxAmountController.saveNew}" value="#{myBundle.Save}" update="display,:OperatorGroupsMaxAmountListPage:OperatorGroupsMaxAmountListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:OperatorGroupsMaxAmountListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
