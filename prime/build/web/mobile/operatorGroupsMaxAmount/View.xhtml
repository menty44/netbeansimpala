<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="OperatorGroupsMaxAmountViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewOperatorGroupsMaxAmountTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:OperatorGroupsMaxAmountListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="OperatorGroupsMaxAmountViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{operatorGroupsMaxAmountController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperatorGroupsMaxAmountLabel_operatorGroupsMaxAmountPK_groupId}"/>
                            <h:outputText value="#{operatorGroupsMaxAmountController.selected.operatorGroupsMaxAmountPK.groupId}" title="#{myBundle.ViewOperatorGroupsMaxAmountTitle_operatorGroupsMaxAmountPK_groupId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperatorGroupsMaxAmountLabel_operatorGroupsMaxAmountPK_transferTypeId}"/>
                            <h:outputText value="#{operatorGroupsMaxAmountController.selected.operatorGroupsMaxAmountPK.transferTypeId}" title="#{myBundle.ViewOperatorGroupsMaxAmountTitle_operatorGroupsMaxAmountPK_transferTypeId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperatorGroupsMaxAmountLabel_amount}"/>
                            <h:outputText value="#{operatorGroupsMaxAmountController.selected.amount}" title="#{myBundle.ViewOperatorGroupsMaxAmountTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperatorGroupsMaxAmountLabel_groups}"/>
                            <h:outputText value="#{operatorGroupsMaxAmountController.selected.groups.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperatorGroupsMaxAmountLabel_transferTypes}"/>
                            <h:outputText value="#{operatorGroupsMaxAmountController.selected.transferTypes.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
