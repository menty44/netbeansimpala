<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MembersListPage">
        <pm:header title="#{myBundle.ListMembersTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":MembersCreatePage:MembersCreateForm" actionListener="#{membersController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:MembersCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MembersListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{membersController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMembersTitle}"/>
                    </f:facet>

                    <p:commandLink update=":MembersEditPage:MembersEditForm" action="pm:MembersEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.subclass}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.name}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.email}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.memberActivationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>


                            <!--
                                ,&nbsp;
                                                    <h:selectBooleanCheckbox id="hideEmail" value="#{item.hideEmail}" title="#{myBundle.EditMembersTitle_hideEmail}" required="true" requiredMessage="#{myBundle.EditMembersRequiredMessage_hideEmail}" disabled="true"/>
                            -->























                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.memberSmsStatus.id}"/>
                            -->































                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.groupId.name}"/>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.memberBrokerId.name}"/>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.memberId.name}"/>
                            -->







                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.users.username}"/>
                            -->





























                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{membersController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListMembersTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
