<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GuaranteesListPage">
        <pm:header title="#{myBundle.ListGuaranteesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":GuaranteesCreatePage:GuaranteesCreateForm" actionListener="#{guaranteesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:GuaranteesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="GuaranteesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{guaranteesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGuaranteesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":GuaranteesEditPage:GuaranteesEditForm" action="pm:GuaranteesEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.status}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.amount}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.creditFee}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.creditFeeType}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.issueFee}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.issueFeeType}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.beginDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.endDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.registrationDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->



                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.certificationId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.sellerId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.buyerId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.guaranteeTypeId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.issuerId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.loanId.id}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{guaranteesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListGuaranteesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
