<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SessionsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSessionsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SessionsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SessionsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{sessionsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSessionsLabel_id}"/>
                            <h:outputText value="#{sessionsController.selected.id}" title="#{myBundle.ViewSessionsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSessionsLabel_identifier}"/>
                            <h:outputText value="#{sessionsController.selected.identifier}" title="#{myBundle.ViewSessionsTitle_identifier}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSessionsLabel_creationDate}"/>
                            <h:outputText value="#{sessionsController.selected.creationDate}" title="#{myBundle.ViewSessionsTitle_creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSessionsLabel_expirationDate}"/>
                            <h:outputText value="#{sessionsController.selected.expirationDate}" title="#{myBundle.ViewSessionsTitle_expirationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSessionsLabel_posWeb}"/>
                            <h:selectBooleanCheckbox id="posWeb" value="#{sessionsController.selected.posWeb}" title="#{myBundle.EditSessionsTitle_posWeb}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSessionsLabel_remoteAddr}"/>
                            <h:outputText value="#{sessionsController.selected.remoteAddr}" title="#{myBundle.ViewSessionsTitle_remoteAddr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSessionsLabel_userId}"/>
                            <h:outputText value="#{sessionsController.selected.userId.username}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
