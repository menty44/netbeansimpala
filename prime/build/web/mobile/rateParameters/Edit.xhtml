<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RateParametersEditPage" lazy="true">
        <pm:header title="#{myBundle.EditRateParametersTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RateParametersListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RateParametersEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{rateParametersController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditRateParametersLabel_id}" for="id" />
                            <h:outputText id="id" value="#{rateParametersController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_subclass}" for="subclass" />
                            <p:inputText id="subclass" value="#{rateParametersController.selected.subclass}" title="#{myBundle.EditRateParametersTitle_subclass}" required="true" requiredMessage="#{myBundle.EditRateParametersRequiredMessage_subclass}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_date}" for="date" />
                            <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{rateParametersController.selected.date}" title="#{myBundle.EditRateParametersTitle_date}" required="true" requiredMessage="#{myBundle.EditRateParametersRequiredMessage_date}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_creationValue}" for="creationValue" />
                            <p:inputText id="creationValue" value="#{rateParametersController.selected.creationValue}" title="#{myBundle.EditRateParametersTitle_creationValue}" required="true" requiredMessage="#{myBundle.EditRateParametersRequiredMessage_creationValue}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_enabledSince}" for="enabledSince" />
                            <p:calendar id="enabledSince" pattern="MM/dd/yyyy HH:mm:ss" value="#{rateParametersController.selected.enabledSince}" title="#{myBundle.EditRateParametersTitle_enabledSince}" required="true" requiredMessage="#{myBundle.EditRateParametersRequiredMessage_enabledSince}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_disabledSince}" for="disabledSince" />
                            <p:calendar id="disabledSince" pattern="MM/dd/yyyy HH:mm:ss" value="#{rateParametersController.selected.disabledSince}" title="#{myBundle.EditRateParametersTitle_disabledSince}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_reinitDate}" for="reinitDate" />
                            <p:calendar id="reinitDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{rateParametersController.selected.reinitDate}" title="#{myBundle.EditRateParametersTitle_reinitDate}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_initValue}" for="initValue" />
                            <p:inputText id="initValue" value="#{rateParametersController.selected.initValue}" title="#{myBundle.EditRateParametersTitle_initValue}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_initDate}" for="initDate" />
                            <p:calendar id="initDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{rateParametersController.selected.initDate}" title="#{myBundle.EditRateParametersTitle_initDate}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_interest}" for="interest" />
                            <p:inputText id="interest" value="#{rateParametersController.selected.interest}" title="#{myBundle.EditRateParametersTitle_interest}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_baseMalus}" for="baseMalus" />
                            <p:inputText id="baseMalus" value="#{rateParametersController.selected.baseMalus}" title="#{myBundle.EditRateParametersTitle_baseMalus}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_minimalD}" for="minimalD" />
                            <p:inputText id="minimalD" value="#{rateParametersController.selected.minimalD}" title="#{myBundle.EditRateParametersTitle_minimalD}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRateParametersLabel_currencyId}" for="currencyId" />
                            <p:selectOneMenu id="currencyId" value="#{rateParametersController.selected.currencyId}" required="true" requiredMessage="#{myBundle.EditRateParametersRequiredMessage_currencyId}" converter="currenciesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{currenciesController.items}"
                                               var="currencyIdItem"
                                               itemValue="#{currencyIdItem}"
                                               itemLabel="#{currencyIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{rateParametersController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:RateParametersListPage:RateParametersListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:RateParametersListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
