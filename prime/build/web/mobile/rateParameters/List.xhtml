<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RateParametersListPage">
        <pm:header title="#{myBundle.ListRateParametersTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":RateParametersCreatePage:RateParametersCreateForm" actionListener="#{rateParametersController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:RateParametersCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RateParametersListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{rateParametersController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRateParametersTitle}"/>
                    </f:facet>

                    <p:commandLink update=":RateParametersEditPage:RateParametersEditForm" action="pm:RateParametersEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.subclass}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.creationValue}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.enabledSince}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.disabledSince}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.reinitDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.initValue}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.initDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.interest}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.baseMalus}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.minimalD}"/>
                            -->




                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.currencyId.name}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{rateParametersController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListRateParametersTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
