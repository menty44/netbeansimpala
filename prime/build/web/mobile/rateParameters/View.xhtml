<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RateParametersViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewRateParametersTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RateParametersListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RateParametersViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{rateParametersController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_id}"/>
                            <h:outputText value="#{rateParametersController.selected.id}" title="#{myBundle.ViewRateParametersTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_subclass}"/>
                            <h:outputText value="#{rateParametersController.selected.subclass}" title="#{myBundle.ViewRateParametersTitle_subclass}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_date}"/>
                            <h:outputText value="#{rateParametersController.selected.date}" title="#{myBundle.ViewRateParametersTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_creationValue}"/>
                            <h:outputText value="#{rateParametersController.selected.creationValue}" title="#{myBundle.ViewRateParametersTitle_creationValue}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_enabledSince}"/>
                            <h:outputText value="#{rateParametersController.selected.enabledSince}" title="#{myBundle.ViewRateParametersTitle_enabledSince}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_disabledSince}"/>
                            <h:outputText value="#{rateParametersController.selected.disabledSince}" title="#{myBundle.ViewRateParametersTitle_disabledSince}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_reinitDate}"/>
                            <h:outputText value="#{rateParametersController.selected.reinitDate}" title="#{myBundle.ViewRateParametersTitle_reinitDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_initValue}"/>
                            <h:outputText value="#{rateParametersController.selected.initValue}" title="#{myBundle.ViewRateParametersTitle_initValue}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_initDate}"/>
                            <h:outputText value="#{rateParametersController.selected.initDate}" title="#{myBundle.ViewRateParametersTitle_initDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_interest}"/>
                            <h:outputText value="#{rateParametersController.selected.interest}" title="#{myBundle.ViewRateParametersTitle_interest}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_baseMalus}"/>
                            <h:outputText value="#{rateParametersController.selected.baseMalus}" title="#{myBundle.ViewRateParametersTitle_baseMalus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_minimalD}"/>
                            <h:outputText value="#{rateParametersController.selected.minimalD}" title="#{myBundle.ViewRateParametersTitle_minimalD}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRateParametersLabel_currencyId}"/>
                            <h:outputText value="#{rateParametersController.selected.currencyId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
