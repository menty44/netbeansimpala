<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RefsListPage">
        <pm:header title="#{myBundle.ListRefsTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":RefsCreatePage:RefsCreateForm" actionListener="#{refsController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:RefsCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RefsListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{refsController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRefsTitle}"/>
                    </f:facet>

                    <p:commandLink update=":RefsEditPage:RefsEditForm" action="pm:RefsEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.subclass}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.level}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.comments}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.replyCommentsDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.replyComments}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.adminCommentsDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.adminComments}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.transferId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.fromMemberId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.toMemberId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.scheduledPaymentId.description}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{refsController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListRefsTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
