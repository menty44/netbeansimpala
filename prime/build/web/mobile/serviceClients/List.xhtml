<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ServiceClientsListPage">
        <pm:header title="#{myBundle.ListServiceClientsTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":ServiceClientsCreatePage:ServiceClientsCreateForm" actionListener="#{serviceClientsController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ServiceClientsCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ServiceClientsListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{serviceClientsController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListServiceClientsTitle}"/>
                    </f:facet>

                    <p:commandLink update=":ServiceClientsEditPage:ServiceClientsEditForm" action="pm:ServiceClientsEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.name}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.hostname}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.addressBegin}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.addressEnd}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.username}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.password}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:selectBooleanCheckbox id="credentialsRequired" value="#{item.credentialsRequired}" title="#{myBundle.EditServiceClientsTitle_credentialsRequired}" required="true" requiredMessage="#{myBundle.EditServiceClientsRequiredMessage_credentialsRequired}" disabled="true"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:selectBooleanCheckbox id="ignoreRegistrationValidations" value="#{item.ignoreRegistrationValidations}" title="#{myBundle.EditServiceClientsTitle_ignoreRegistrationValidations}" required="true" requiredMessage="#{myBundle.EditServiceClientsRequiredMessage_ignoreRegistrationValidations}" disabled="true"/>
                            -->





                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.channelId.internalName}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.memberId.name}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{serviceClientsController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListServiceClientsTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
