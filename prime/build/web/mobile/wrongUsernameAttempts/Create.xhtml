<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="WrongUsernameAttemptsCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateWrongUsernameAttemptsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:WrongUsernameAttemptsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="WrongUsernameAttemptsCreateForm">

                <h:panelGroup id="display" rendered="#{wrongUsernameAttemptsController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateWrongUsernameAttemptsLabel_date}" for="date" />
                            <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{wrongUsernameAttemptsController.selected.date}" title="#{myBundle.CreateWrongUsernameAttemptsTitle_date}" required="true" requiredMessage="#{myBundle.CreateWrongUsernameAttemptsRequiredMessage_date}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateWrongUsernameAttemptsLabel_remoteAddress}" for="remoteAddress" />
                            <p:inputText id="remoteAddress" value="#{wrongUsernameAttemptsController.selected.remoteAddress}" title="#{myBundle.CreateWrongUsernameAttemptsTitle_remoteAddress}" required="true" requiredMessage="#{myBundle.CreateWrongUsernameAttemptsRequiredMessage_remoteAddress}" size="64" maxlength="64"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{wrongUsernameAttemptsController.saveNew}" value="#{myBundle.Save}" update="display,:WrongUsernameAttemptsListPage:WrongUsernameAttemptsListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:WrongUsernameAttemptsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
