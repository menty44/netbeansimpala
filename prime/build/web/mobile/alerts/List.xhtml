<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AlertsListPage">
        <pm:header title="#{myBundle.ListAlertsTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":AlertsCreatePage:AlertsCreateForm" actionListener="#{alertsController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:AlertsCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AlertsListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{alertsController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAlertsTitle}"/>
                    </f:facet>

                    <p:commandLink update=":AlertsEditPage:AlertsEditForm" action="pm:AlertsEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.subclass}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="removed" value="#{item.removed}" title="#{myBundle.EditAlertsTitle_removed}" required="true" requiredMessage="#{myBundle.EditAlertsRequiredMessage_removed}" disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.msgKey}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.arg0}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.arg1}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.arg2}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.arg3}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.arg4}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.date}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.memberId.name}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{alertsController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListAlertsTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
