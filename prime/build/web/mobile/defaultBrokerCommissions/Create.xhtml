<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DefaultBrokerCommissionsCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateDefaultBrokerCommissionsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DefaultBrokerCommissionsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DefaultBrokerCommissionsCreateForm">

                <h:panelGroup id="display" rendered="#{defaultBrokerCommissionsController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDefaultBrokerCommissionsLabel_amount}" for="amount" />
                            <p:inputText id="amount" value="#{defaultBrokerCommissionsController.selected.amount}" title="#{myBundle.CreateDefaultBrokerCommissionsTitle_amount}" required="true" requiredMessage="#{myBundle.CreateDefaultBrokerCommissionsRequiredMessage_amount}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDefaultBrokerCommissionsLabel_amountType}" for="amountType" />
                            <p:inputText id="amountType" value="#{defaultBrokerCommissionsController.selected.amountType}" title="#{myBundle.CreateDefaultBrokerCommissionsTitle_amountType}" required="true" requiredMessage="#{myBundle.CreateDefaultBrokerCommissionsRequiredMessage_amountType}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDefaultBrokerCommissionsLabel_whenApply}" for="whenApply" />
                            <p:inputText id="whenApply" value="#{defaultBrokerCommissionsController.selected.whenApply}" title="#{myBundle.CreateDefaultBrokerCommissionsTitle_whenApply}" required="true" requiredMessage="#{myBundle.CreateDefaultBrokerCommissionsRequiredMessage_whenApply}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDefaultBrokerCommissionsLabel_whenCount}" for="whenCount" />
                            <p:inputText id="whenCount" value="#{defaultBrokerCommissionsController.selected.whenCount}" title="#{myBundle.CreateDefaultBrokerCommissionsTitle_whenCount}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDefaultBrokerCommissionsLabel_setByBroker}" for="setByBroker" />
                            <p:selectBooleanCheckbox id="setByBroker" value="#{defaultBrokerCommissionsController.selected.setByBroker}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDefaultBrokerCommissionsLabel_suspended}" for="suspended" />
                            <p:selectBooleanCheckbox id="suspended" value="#{defaultBrokerCommissionsController.selected.suspended}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDefaultBrokerCommissionsLabel_brokerId}" for="brokerId" />
                            <p:selectOneMenu id="brokerId" value="#{defaultBrokerCommissionsController.selected.brokerId}"  converter="membersConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{membersController.items}"
                                               var="brokerIdItem"
                                               itemValue="#{brokerIdItem}"
                                               itemLabel="#{brokerIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDefaultBrokerCommissionsLabel_brokerCommissionId}" for="brokerCommissionId" />
                            <p:selectOneMenu id="brokerCommissionId" value="#{defaultBrokerCommissionsController.selected.brokerCommissionId}"  converter="transactionFeesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{transactionFeesController.items}"
                                               var="brokerCommissionIdItem"
                                               itemValue="#{brokerCommissionIdItem}"
                                               itemLabel="#{brokerCommissionIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{defaultBrokerCommissionsController.saveNew}" value="#{myBundle.Save}" update="display,:DefaultBrokerCommissionsListPage:DefaultBrokerCommissionsListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DefaultBrokerCommissionsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
