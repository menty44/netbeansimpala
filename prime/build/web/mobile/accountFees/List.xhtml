<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AccountFeesListPage">
        <pm:header title="#{myBundle.ListAccountFeesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":AccountFeesCreatePage:AccountFeesCreateForm" actionListener="#{accountFeesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:AccountFeesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AccountFeesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{accountFeesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAccountFeesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":AccountFeesEditPage:AccountFeesEditForm" action="pm:AccountFeesEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.name}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.chargeMode}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.runMode}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.paymentDirection}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="enabled" value="#{item.enabled}" title="#{myBundle.EditAccountFeesTitle_enabled}" required="true" requiredMessage="#{myBundle.EditAccountFeesRequiredMessage_enabled}" disabled="true"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.amount}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.invoiceMode}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.enabledSince}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.day}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.hour}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.freeBase}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.recurrenceNumber}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.recurrenceField}"/>
                            -->



                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.transferTypeId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.accountTypeId.name}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{accountFeesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListAccountFeesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
