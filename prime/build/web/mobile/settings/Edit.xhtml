<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SettingsEditPage" lazy="true">
        <pm:header title="#{myBundle.EditSettingsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SettingsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SettingsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{settingsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSettingsLabel_id}" for="id" />
                            <h:outputText id="id" value="#{settingsController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSettingsLabel_type}" for="type" />
                            <p:inputText id="type" value="#{settingsController.selected.type}" title="#{myBundle.EditSettingsTitle_type}" required="true" requiredMessage="#{myBundle.EditSettingsRequiredMessage_type}" size="15" maxlength="15"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSettingsLabel_name}" for="name" />
                            <p:inputText id="name" value="#{settingsController.selected.name}" title="#{myBundle.EditSettingsTitle_name}" required="true" requiredMessage="#{myBundle.EditSettingsRequiredMessage_name}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSettingsLabel_value}" for="value" />
                            <p:inputTextarea rows="4" cols="30" id="value" value="#{settingsController.selected.value}" title="#{myBundle.EditSettingsTitle_value}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{settingsController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:SettingsListPage:SettingsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:SettingsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
