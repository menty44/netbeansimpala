<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ServiceClientPermissionsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewServiceClientPermissionsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ServiceClientPermissionsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ServiceClientPermissionsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{serviceClientPermissionsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServiceClientPermissionsLabel_serviceClientPermissionsPK_serviceClientId}"/>
                            <h:outputText value="#{serviceClientPermissionsController.selected.serviceClientPermissionsPK.serviceClientId}" title="#{myBundle.ViewServiceClientPermissionsTitle_serviceClientPermissionsPK_serviceClientId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServiceClientPermissionsLabel_serviceClientPermissionsPK_operation}"/>
                            <h:outputText value="#{serviceClientPermissionsController.selected.serviceClientPermissionsPK.operation}" title="#{myBundle.ViewServiceClientPermissionsTitle_serviceClientPermissionsPK_operation}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServiceClientPermissionsLabel_serviceClients}"/>
                            <h:outputText value="#{serviceClientPermissionsController.selected.serviceClients.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
