<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SmsLogsListPage">
        <pm:header title="#{myBundle.ListSmsLogsTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":SmsLogsCreatePage:SmsLogsCreateForm" actionListener="#{smsLogsController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:SmsLogsCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SmsLogsListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{smsLogsController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSmsLogsTitle}"/>
                    </f:facet>

                    <p:commandLink update=":SmsLogsEditPage:SmsLogsEditForm" action="pm:SmsLogsEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="freeBaseUsed" value="#{item.freeBaseUsed}" title="#{myBundle.EditSmsLogsTitle_freeBaseUsed}" required="true" requiredMessage="#{myBundle.EditSmsLogsRequiredMessage_freeBaseUsed}" disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.messageType}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.errorType}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.arg0}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.arg1}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.arg2}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.arg3}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.arg4}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.chargedMemberId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.smsMailingId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.smsTypeId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.targetMemberId.name}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{smsLogsController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListSmsLogsTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
