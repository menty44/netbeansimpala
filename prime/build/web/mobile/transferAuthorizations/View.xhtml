<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TransferAuthorizationsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTransferAuthorizationsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TransferAuthorizationsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TransferAuthorizationsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{transferAuthorizationsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransferAuthorizationsLabel_id}"/>
                            <h:outputText value="#{transferAuthorizationsController.selected.id}" title="#{myBundle.ViewTransferAuthorizationsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransferAuthorizationsLabel_date}"/>
                            <h:outputText value="#{transferAuthorizationsController.selected.date}" title="#{myBundle.ViewTransferAuthorizationsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransferAuthorizationsLabel_action}"/>
                            <h:outputText value="#{transferAuthorizationsController.selected.action}" title="#{myBundle.ViewTransferAuthorizationsTitle_action}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransferAuthorizationsLabel_comments}"/>
                            <h:outputText value="#{transferAuthorizationsController.selected.comments}" title="#{myBundle.ViewTransferAuthorizationsTitle_comments}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransferAuthorizationsLabel_showToMember}"/>
                            <h:selectBooleanCheckbox id="showToMember" value="#{transferAuthorizationsController.selected.showToMember}" title="#{myBundle.EditTransferAuthorizationsTitle_showToMember}" required="true" requiredMessage="#{myBundle.EditTransferAuthorizationsRequiredMessage_showToMember}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransferAuthorizationsLabel_levelId}"/>
                            <h:outputText value="#{transferAuthorizationsController.selected.levelId.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransferAuthorizationsLabel_byId}"/>
                            <h:outputText value="#{transferAuthorizationsController.selected.byId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransferAuthorizationsLabel_transferId}"/>
                            <h:outputText value="#{transferAuthorizationsController.selected.transferId.description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
