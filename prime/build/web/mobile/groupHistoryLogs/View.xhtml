<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GroupHistoryLogsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewGroupHistoryLogsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:GroupHistoryLogsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="GroupHistoryLogsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{groupHistoryLogsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupHistoryLogsLabel_id}"/>
                            <h:outputText value="#{groupHistoryLogsController.selected.id}" title="#{myBundle.ViewGroupHistoryLogsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupHistoryLogsLabel_startDate}"/>
                            <h:outputText value="#{groupHistoryLogsController.selected.startDate}" title="#{myBundle.ViewGroupHistoryLogsTitle_startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupHistoryLogsLabel_endDate}"/>
                            <h:outputText value="#{groupHistoryLogsController.selected.endDate}" title="#{myBundle.ViewGroupHistoryLogsTitle_endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupHistoryLogsLabel_groupId}"/>
                            <h:outputText value="#{groupHistoryLogsController.selected.groupId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupHistoryLogsLabel_elementId}"/>
                            <h:outputText value="#{groupHistoryLogsController.selected.elementId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
