<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MemberRecordsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMemberRecordsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MemberRecordsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MemberRecordsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{memberRecordsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberRecordsLabel_id}"/>
                            <h:outputText value="#{memberRecordsController.selected.id}" title="#{myBundle.ViewMemberRecordsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberRecordsLabel_date}"/>
                            <h:outputText value="#{memberRecordsController.selected.date}" title="#{myBundle.ViewMemberRecordsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberRecordsLabel_lastModified}"/>
                            <h:outputText value="#{memberRecordsController.selected.lastModified}" title="#{myBundle.ViewMemberRecordsTitle_lastModified}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberRecordsLabel_byId}"/>
                            <h:outputText value="#{memberRecordsController.selected.byId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberRecordsLabel_modifiedById}"/>
                            <h:outputText value="#{memberRecordsController.selected.modifiedById.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberRecordsLabel_elementId}"/>
                            <h:outputText value="#{memberRecordsController.selected.elementId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberRecordsLabel_memberRecordTypeId}"/>
                            <h:outputText value="#{memberRecordsController.selected.memberRecordTypeId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
