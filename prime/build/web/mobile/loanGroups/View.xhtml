<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LoanGroupsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewLoanGroupsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LoanGroupsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LoanGroupsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{loanGroupsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLoanGroupsLabel_id}"/>
                            <h:outputText value="#{loanGroupsController.selected.id}" title="#{myBundle.ViewLoanGroupsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLoanGroupsLabel_name}"/>
                            <h:outputText value="#{loanGroupsController.selected.name}" title="#{myBundle.ViewLoanGroupsTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLoanGroupsLabel_description}"/>
                            <h:outputText value="#{loanGroupsController.selected.description}" title="#{myBundle.ViewLoanGroupsTitle_description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLoanGroupsLabel_membersCollection}"/>
                            <h:selectManyMenu converter="membersConverter">
                                <f:selectItems value="#{loanGroupsController.selected.membersCollection}"
                                               var="membersCollectionItem"
                                               itemValue="#{membersCollectionItem}"
                                               itemLabel="#{membersCollectionItem.name.toString()}"
                                               />

                            </h:selectManyMenu>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
