<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsernameChangeLogsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUsernameChangeLogsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsernameChangeLogsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsernameChangeLogsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usernameChangeLogsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsernameChangeLogsLabel_id}"/>
                            <h:outputText value="#{usernameChangeLogsController.selected.id}" title="#{myBundle.ViewUsernameChangeLogsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsernameChangeLogsLabel_date}"/>
                            <h:outputText value="#{usernameChangeLogsController.selected.date}" title="#{myBundle.ViewUsernameChangeLogsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsernameChangeLogsLabel_previousUsername}"/>
                            <h:outputText value="#{usernameChangeLogsController.selected.previousUsername}" title="#{myBundle.ViewUsernameChangeLogsTitle_previousUsername}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsernameChangeLogsLabel_newUsername}"/>
                            <h:outputText value="#{usernameChangeLogsController.selected.newUsername}" title="#{myBundle.ViewUsernameChangeLogsTitle_newUsername}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsernameChangeLogsLabel_byId}"/>
                            <h:outputText value="#{usernameChangeLogsController.selected.byId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsernameChangeLogsLabel_userId}"/>
                            <h:outputText value="#{usernameChangeLogsController.selected.userId.username}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
