<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CardTypesEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCardTypesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CardTypesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CardTypesEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cardTypesController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCardTypesLabel_id}" for="id" />
                            <h:outputText id="id" value="#{cardTypesController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_name}" for="name" />
                            <p:inputText id="name" value="#{cardTypesController.selected.name}" title="#{myBundle.EditCardTypesTitle_name}" required="true" requiredMessage="#{myBundle.EditCardTypesRequiredMessage_name}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_cardFormatNumber}" for="cardFormatNumber" />
                            <p:inputText id="cardFormatNumber" value="#{cardTypesController.selected.cardFormatNumber}" title="#{myBundle.EditCardTypesTitle_cardFormatNumber}" size="56" maxlength="56"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_defaultExpirationNumber}" for="defaultExpirationNumber" />
                            <p:inputText id="defaultExpirationNumber" value="#{cardTypesController.selected.defaultExpirationNumber}" title="#{myBundle.EditCardTypesTitle_defaultExpirationNumber}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_defaultExpirationField}" for="defaultExpirationField" />
                            <p:inputText id="defaultExpirationField" value="#{cardTypesController.selected.defaultExpirationField}" title="#{myBundle.EditCardTypesTitle_defaultExpirationField}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_cardSecurityCode}" for="cardSecurityCode" />
                            <p:inputText id="cardSecurityCode" value="#{cardTypesController.selected.cardSecurityCode}" title="#{myBundle.EditCardTypesTitle_cardSecurityCode}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_showCardSecurityCode}" for="showCardSecurityCode" />
                            <p:selectBooleanCheckbox id="showCardSecurityCode" value="#{cardTypesController.selected.showCardSecurityCode}" required="true" requiredMessage="#{myBundle.EditCardTypesRequiredMessage_showCardSecurityCode}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_ignoreDayInExpirationDate}" for="ignoreDayInExpirationDate" />
                            <p:selectBooleanCheckbox id="ignoreDayInExpirationDate" value="#{cardTypesController.selected.ignoreDayInExpirationDate}" required="true" requiredMessage="#{myBundle.EditCardTypesRequiredMessage_ignoreDayInExpirationDate}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_minCardSecurityCodeLength}" for="minCardSecurityCodeLength" />
                            <p:inputText id="minCardSecurityCodeLength" value="#{cardTypesController.selected.minCardSecurityCodeLength}" title="#{myBundle.EditCardTypesTitle_minCardSecurityCodeLength}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_maxCardSecurityCodeLength}" for="maxCardSecurityCodeLength" />
                            <p:inputText id="maxCardSecurityCodeLength" value="#{cardTypesController.selected.maxCardSecurityCodeLength}" title="#{myBundle.EditCardTypesTitle_maxCardSecurityCodeLength}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_securityCodeBlockTimeNumber}" for="securityCodeBlockTimeNumber" />
                            <p:inputText id="securityCodeBlockTimeNumber" value="#{cardTypesController.selected.securityCodeBlockTimeNumber}" title="#{myBundle.EditCardTypesTitle_securityCodeBlockTimeNumber}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_securityCodeBlockTimeField}" for="securityCodeBlockTimeField" />
                            <p:inputText id="securityCodeBlockTimeField" value="#{cardTypesController.selected.securityCodeBlockTimeField}" title="#{myBundle.EditCardTypesTitle_securityCodeBlockTimeField}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCardTypesLabel_maxSecurityCodeTries}" for="maxSecurityCodeTries" />
                            <p:inputText id="maxSecurityCodeTries" value="#{cardTypesController.selected.maxSecurityCodeTries}" title="#{myBundle.EditCardTypesTitle_maxSecurityCodeTries}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cardTypesController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CardTypesListPage:CardTypesListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CardTypesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
