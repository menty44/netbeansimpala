<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SmsMailingsCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSmsMailingsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SmsMailingsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SmsMailingsCreateForm">

                <h:panelGroup id="display" rendered="#{smsMailingsController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsMailingsLabel_date}" for="date" />
                            <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{smsMailingsController.selected.date}" title="#{myBundle.CreateSmsMailingsTitle_date}" required="true" requiredMessage="#{myBundle.CreateSmsMailingsRequiredMessage_date}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsMailingsLabel_text}" for="text" />
                            <p:inputText id="text" value="#{smsMailingsController.selected.text}" title="#{myBundle.CreateSmsMailingsTitle_text}" required="true" requiredMessage="#{myBundle.CreateSmsMailingsRequiredMessage_text}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsMailingsLabel_free}" for="free" />
                            <p:selectBooleanCheckbox id="free" value="#{smsMailingsController.selected.free}" required="true" requiredMessage="#{myBundle.CreateSmsMailingsRequiredMessage_free}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsMailingsLabel_sentSms}" for="sentSms" />
                            <p:inputText id="sentSms" value="#{smsMailingsController.selected.sentSms}" title="#{myBundle.CreateSmsMailingsTitle_sentSms}" required="true" requiredMessage="#{myBundle.CreateSmsMailingsRequiredMessage_sentSms}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsMailingsLabel_finished}" for="finished" />
                            <p:selectBooleanCheckbox id="finished" value="#{smsMailingsController.selected.finished}" required="true" requiredMessage="#{myBundle.CreateSmsMailingsRequiredMessage_finished}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsMailingsLabel_membersCollection}" for="membersCollection" />
                            <p:selectManyMenu id="membersCollection" value="#{smsMailingsController.selected.membersCollection}"  converter="membersConverter">
                                <f:selectItems value="#{membersController.items}"
                                               var="membersCollectionItem"
                                               itemValue="#{membersCollectionItem}"
                                               itemLabel="#{membersCollectionItem.name.toString()}"
                                               />

                            </p:selectManyMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsMailingsLabel_groupsCollection}" for="groupsCollection" />
                            <p:selectManyMenu id="groupsCollection" value="#{smsMailingsController.selected.groupsCollection}"  converter="groupsConverter">
                                <f:selectItems value="#{groupsController.items}"
                                               var="groupsCollectionItem"
                                               itemValue="#{groupsCollectionItem}"
                                               itemLabel="#{groupsCollectionItem.name.toString()}"
                                               />

                            </p:selectManyMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsMailingsLabel_byId}" for="byId" />
                            <p:selectOneMenu id="byId" value="#{smsMailingsController.selected.byId}" required="true" requiredMessage="#{myBundle.CreateSmsMailingsRequiredMessage_byId}" converter="membersConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{membersController.items}"
                                               var="byIdItem"
                                               itemValue="#{byIdItem}"
                                               itemLabel="#{byIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSmsMailingsLabel_memberId}" for="memberId" />
                            <p:selectOneMenu id="memberId" value="#{smsMailingsController.selected.memberId}"  converter="membersConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{membersController.items}"
                                               var="memberIdItem"
                                               itemValue="#{memberIdItem}"
                                               itemLabel="#{memberIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{smsMailingsController.saveNew}" value="#{myBundle.Save}" update="display,:SmsMailingsListPage:SmsMailingsListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SmsMailingsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
