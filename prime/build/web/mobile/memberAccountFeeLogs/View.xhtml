<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MemberAccountFeeLogsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMemberAccountFeeLogsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MemberAccountFeeLogsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MemberAccountFeeLogsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{memberAccountFeeLogsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberAccountFeeLogsLabel_id}"/>
                            <h:outputText value="#{memberAccountFeeLogsController.selected.id}" title="#{myBundle.ViewMemberAccountFeeLogsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberAccountFeeLogsLabel_date}"/>
                            <h:outputText value="#{memberAccountFeeLogsController.selected.date}" title="#{myBundle.ViewMemberAccountFeeLogsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberAccountFeeLogsLabel_amount}"/>
                            <h:outputText value="#{memberAccountFeeLogsController.selected.amount}" title="#{myBundle.ViewMemberAccountFeeLogsTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberAccountFeeLogsLabel_success}"/>
                            <h:selectBooleanCheckbox id="success" value="#{memberAccountFeeLogsController.selected.success}" title="#{myBundle.EditMemberAccountFeeLogsTitle_success}" required="true" requiredMessage="#{myBundle.EditMemberAccountFeeLogsRequiredMessage_success}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberAccountFeeLogsLabel_rechargeAttempt}"/>
                            <h:outputText value="#{memberAccountFeeLogsController.selected.rechargeAttempt}" title="#{myBundle.ViewMemberAccountFeeLogsTitle_rechargeAttempt}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberAccountFeeLogsLabel_transferId}"/>
                            <h:outputText value="#{memberAccountFeeLogsController.selected.transferId.description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberAccountFeeLogsLabel_accountFeeLogId}"/>
                            <h:outputText value="#{memberAccountFeeLogsController.selected.accountFeeLogId.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberAccountFeeLogsLabel_invoiceId}"/>
                            <h:outputText value="#{memberAccountFeeLogsController.selected.invoiceId.description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMemberAccountFeeLogsLabel_memberId}"/>
                            <h:outputText value="#{memberAccountFeeLogsController.selected.memberId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
