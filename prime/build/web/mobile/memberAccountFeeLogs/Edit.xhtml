<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MemberAccountFeeLogsEditPage" lazy="true">
        <pm:header title="#{myBundle.EditMemberAccountFeeLogsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MemberAccountFeeLogsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MemberAccountFeeLogsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{memberAccountFeeLogsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditMemberAccountFeeLogsLabel_id}" for="id" />
                            <h:outputText id="id" value="#{memberAccountFeeLogsController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberAccountFeeLogsLabel_date}" for="date" />
                            <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{memberAccountFeeLogsController.selected.date}" title="#{myBundle.EditMemberAccountFeeLogsTitle_date}" required="true" requiredMessage="#{myBundle.EditMemberAccountFeeLogsRequiredMessage_date}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberAccountFeeLogsLabel_amount}" for="amount" />
                            <p:inputText id="amount" value="#{memberAccountFeeLogsController.selected.amount}" title="#{myBundle.EditMemberAccountFeeLogsTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberAccountFeeLogsLabel_success}" for="success" />
                            <p:selectBooleanCheckbox id="success" value="#{memberAccountFeeLogsController.selected.success}" required="true" requiredMessage="#{myBundle.EditMemberAccountFeeLogsRequiredMessage_success}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberAccountFeeLogsLabel_rechargeAttempt}" for="rechargeAttempt" />
                            <p:inputText id="rechargeAttempt" value="#{memberAccountFeeLogsController.selected.rechargeAttempt}" title="#{myBundle.EditMemberAccountFeeLogsTitle_rechargeAttempt}" required="true" requiredMessage="#{myBundle.EditMemberAccountFeeLogsRequiredMessage_rechargeAttempt}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberAccountFeeLogsLabel_transferId}" for="transferId" />
                            <p:selectOneMenu id="transferId" value="#{memberAccountFeeLogsController.selected.transferId}"  converter="transfersConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{transfersController.items}"
                                               var="transferIdItem"
                                               itemValue="#{transferIdItem}"
                                               itemLabel="#{transferIdItem.description.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberAccountFeeLogsLabel_accountFeeLogId}" for="accountFeeLogId" />
                            <p:selectOneMenu id="accountFeeLogId" value="#{memberAccountFeeLogsController.selected.accountFeeLogId}"  converter="accountFeeLogsConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{accountFeeLogsController.items}"
                                               var="accountFeeLogIdItem"
                                               itemValue="#{accountFeeLogIdItem}"
                                               itemLabel="#{accountFeeLogIdItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberAccountFeeLogsLabel_invoiceId}" for="invoiceId" />
                            <p:selectOneMenu id="invoiceId" value="#{memberAccountFeeLogsController.selected.invoiceId}"  converter="invoicesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{invoicesController.items}"
                                               var="invoiceIdItem"
                                               itemValue="#{invoiceIdItem}"
                                               itemLabel="#{invoiceIdItem.description.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMemberAccountFeeLogsLabel_memberId}" for="memberId" />
                            <p:selectOneMenu id="memberId" value="#{memberAccountFeeLogsController.selected.memberId}" required="true" requiredMessage="#{myBundle.EditMemberAccountFeeLogsRequiredMessage_memberId}" converter="membersConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{membersController.items}"
                                               var="memberIdItem"
                                               itemValue="#{memberIdItem}"
                                               itemLabel="#{memberIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{memberAccountFeeLogsController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MemberAccountFeeLogsListPage:MemberAccountFeeLogsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MemberAccountFeeLogsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
