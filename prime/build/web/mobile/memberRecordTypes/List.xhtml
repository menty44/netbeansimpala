<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MemberRecordTypesListPage">
        <pm:header title="#{myBundle.ListMemberRecordTypesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":MemberRecordTypesCreatePage:MemberRecordTypesCreateForm" actionListener="#{memberRecordTypesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:MemberRecordTypesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MemberRecordTypesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{memberRecordTypesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMemberRecordTypesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":MemberRecordTypesEditPage:MemberRecordTypesEditForm" action="pm:MemberRecordTypesEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.name}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.label}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="editable" value="#{item.editable}" title="#{myBundle.EditMemberRecordTypesTitle_editable}" required="true" requiredMessage="#{myBundle.EditMemberRecordTypesRequiredMessage_editable}" disabled="true"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="showMenuItem" value="#{item.showMenuItem}" title="#{myBundle.EditMemberRecordTypesTitle_showMenuItem}" required="true" requiredMessage="#{myBundle.EditMemberRecordTypesRequiredMessage_showMenuItem}" disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.layout}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.description}"/>
                            -->
















                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{memberRecordTypesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListMemberRecordTypesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
