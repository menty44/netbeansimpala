<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MemberRecordTypesCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateMemberRecordTypesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MemberRecordTypesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MemberRecordTypesCreateForm">

                <h:panelGroup id="display" rendered="#{memberRecordTypesController.selected != null}">
                    <p:tabView id="MemberRecordTypesTabView">

                        <p:tab id="MemberRecordTypesTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:outputPanel>
                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateMemberRecordTypesLabel_name}" for="name" />
                                    <p:inputText id="name" value="#{memberRecordTypesController.selected.name}" title="#{myBundle.CreateMemberRecordTypesTitle_name}" required="true" requiredMessage="#{myBundle.CreateMemberRecordTypesRequiredMessage_name}" size="100" maxlength="100"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateMemberRecordTypesLabel_label}" for="label" />
                                    <p:inputText id="label" value="#{memberRecordTypesController.selected.label}" title="#{myBundle.CreateMemberRecordTypesTitle_label}" required="true" requiredMessage="#{myBundle.CreateMemberRecordTypesRequiredMessage_label}" size="100" maxlength="100"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateMemberRecordTypesLabel_editable}" for="editable" />
                                    <p:selectBooleanCheckbox id="editable" value="#{memberRecordTypesController.selected.editable}" required="true" requiredMessage="#{myBundle.CreateMemberRecordTypesRequiredMessage_editable}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateMemberRecordTypesLabel_showMenuItem}" for="showMenuItem" />
                                    <p:selectBooleanCheckbox id="showMenuItem" value="#{memberRecordTypesController.selected.showMenuItem}" required="true" requiredMessage="#{myBundle.CreateMemberRecordTypesRequiredMessage_showMenuItem}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateMemberRecordTypesLabel_layout}" for="layout" />
                                    <p:inputText id="layout" value="#{memberRecordTypesController.selected.layout}" title="#{myBundle.CreateMemberRecordTypesTitle_layout}" required="true" requiredMessage="#{myBundle.CreateMemberRecordTypesRequiredMessage_layout}" size="1" maxlength="1"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreateMemberRecordTypesLabel_description}" for="description" />
                                    <p:inputTextarea rows="4" cols="30" id="description" value="#{memberRecordTypesController.selected.description}" title="#{myBundle.CreateMemberRecordTypesTitle_description}" />
                                </pm:field>
                                </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{memberRecordTypesController.saveNew}" value="#{myBundle.Save}" update="display,:MemberRecordTypesListPage:MemberRecordTypesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:MemberRecordTypesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
