<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AdInterestsEditDlg" widgetVar="AdInterestsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAdInterestsTitle}" closeOnEscape="true">

            <h:form id="AdInterestsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{adInterestsController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAdInterestsLabel_id}" for="id" />
                        <h:outputText id="id" value="#{adInterestsController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_title}" for="title" />
                        <p:inputText id="title" value="#{adInterestsController.selected.title}" title="#{myBundle.EditAdInterestsTitle_title}" required="true" requiredMessage="#{myBundle.EditAdInterestsRequiredMessage_title}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_tradeType}" for="tradeType" />
                        <p:inputText id="tradeType" value="#{adInterestsController.selected.tradeType}" title="#{myBundle.EditAdInterestsTitle_tradeType}" required="true" requiredMessage="#{myBundle.EditAdInterestsRequiredMessage_tradeType}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_initialPrice}" for="initialPrice" />
                        <p:inputText id="initialPrice" value="#{adInterestsController.selected.initialPrice}" title="#{myBundle.EditAdInterestsTitle_initialPrice}"/>

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_finalPrice}" for="finalPrice" />
                        <p:inputText id="finalPrice" value="#{adInterestsController.selected.finalPrice}" title="#{myBundle.EditAdInterestsTitle_finalPrice}"/>

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_keywords}" for="keywords" />
                        <p:inputText id="keywords" value="#{adInterestsController.selected.keywords}" title="#{myBundle.EditAdInterestsTitle_keywords}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_categoryId}" for="categoryId" />
                        <p:selectOneMenu id="categoryId" value="#{adInterestsController.selected.categoryId}"  converter="adCategoriesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{adCategoriesController.items}"
                                           var="categoryIdItem"
                                           itemValue="#{categoryIdItem}"
                                           itemLabel="#{categoryIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_groupFilterId}" for="groupFilterId" />
                        <p:selectOneMenu id="groupFilterId" value="#{adInterestsController.selected.groupFilterId}"  converter="groupFiltersConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupFiltersController.items}"
                                           var="groupFilterIdItem"
                                           itemValue="#{groupFilterIdItem}"
                                           itemLabel="#{groupFilterIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_currencyId}" for="currencyId" />
                        <p:selectOneMenu id="currencyId" value="#{adInterestsController.selected.currencyId}"  converter="currenciesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{currenciesController.items}"
                                           var="currencyIdItem"
                                           itemValue="#{currencyIdItem}"
                                           itemLabel="#{currencyIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_memberId}" for="memberId" />
                        <p:selectOneMenu id="memberId" value="#{adInterestsController.selected.memberId}"  converter="membersConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{membersController.items}"
                                           var="memberIdItem"
                                           itemValue="#{memberIdItem}"
                                           itemLabel="#{memberIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditAdInterestsLabel_ownerId}" for="ownerId" />
                        <p:selectOneMenu id="ownerId" value="#{adInterestsController.selected.ownerId}" required="true" requiredMessage="#{myBundle.EditAdInterestsRequiredMessage_ownerId}" converter="membersConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{membersController.items}"
                                           var="ownerIdItem"
                                           itemValue="#{ownerIdItem}"
                                           itemLabel="#{ownerIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adInterestsController.save}" value="#{myBundle.Save}" update="display,:AdInterestsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdInterestsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AdInterestsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
