<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WrongUsernameAttemptsCreateDlg" widgetVar="WrongUsernameAttemptsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateWrongUsernameAttemptsTitle}" closeOnEscape="true">

            <h:form id="WrongUsernameAttemptsCreateForm">

                <h:panelGroup id="display" rendered="#{wrongUsernameAttemptsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateWrongUsernameAttemptsLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{wrongUsernameAttemptsController.selected.date}" title="#{myBundle.CreateWrongUsernameAttemptsTitle_date}" required="true" requiredMessage="#{myBundle.CreateWrongUsernameAttemptsRequiredMessage_date}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateWrongUsernameAttemptsLabel_remoteAddress}" for="remoteAddress" />
                        <p:inputText id="remoteAddress" value="#{wrongUsernameAttemptsController.selected.remoteAddress}" title="#{myBundle.CreateWrongUsernameAttemptsTitle_remoteAddress}" required="true" requiredMessage="#{myBundle.CreateWrongUsernameAttemptsRequiredMessage_remoteAddress}" size="64" maxlength="64"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wrongUsernameAttemptsController.saveNew}" value="#{myBundle.Save}" update="display,:WrongUsernameAttemptsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('WrongUsernameAttemptsCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('WrongUsernameAttemptsCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
