<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PasswordHistoryViewDlg" widgetVar="PasswordHistoryViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPasswordHistoryTitle}" closeOnEscape="true">

            <h:form id="PasswordHistoryViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{passwordHistoryController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPasswordHistoryLabel_id}"/>
                        <h:outputText value="#{passwordHistoryController.selected.id}" title="#{myBundle.ViewPasswordHistoryTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewPasswordHistoryLabel_date}"/>
                        <h:outputText value="#{passwordHistoryController.selected.date}" title="#{myBundle.ViewPasswordHistoryTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPasswordHistoryLabel_type}"/>
                        <h:outputText value="#{passwordHistoryController.selected.type}" title="#{myBundle.ViewPasswordHistoryTitle_type}"/>

                        <h:outputText value="#{myBundle.ViewPasswordHistoryLabel_password}"/>
                        <h:outputText value="#{passwordHistoryController.selected.password}" title="#{myBundle.ViewPasswordHistoryTitle_password}"/>

                        <h:outputText value="#{myBundle.ViewPasswordHistoryLabel_userId}"/>
                        <h:outputText value="#{passwordHistoryController.selected.userId.username}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PasswordHistoryViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
