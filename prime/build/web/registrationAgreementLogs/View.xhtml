<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistrationAgreementLogsViewDlg" widgetVar="RegistrationAgreementLogsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRegistrationAgreementLogsTitle}" closeOnEscape="true">

            <h:form id="RegistrationAgreementLogsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{registrationAgreementLogsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_id}"/>
                        <h:outputText value="#{registrationAgreementLogsController.selected.id}" title="#{myBundle.ViewRegistrationAgreementLogsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_date}"/>
                        <h:outputText value="#{registrationAgreementLogsController.selected.date}" title="#{myBundle.ViewRegistrationAgreementLogsTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_remoteAddress}"/>
                        <h:outputText value="#{registrationAgreementLogsController.selected.remoteAddress}" title="#{myBundle.ViewRegistrationAgreementLogsTitle_remoteAddress}"/>

                        <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_registrationAgreementId}"/>
                        <h:outputText value="#{registrationAgreementLogsController.selected.registrationAgreementId.name}"/>

                        <h:outputText value="#{myBundle.ViewRegistrationAgreementLogsLabel_memberId}"/>
                        <h:outputText value="#{registrationAgreementLogsController.selected.memberId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RegistrationAgreementLogsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
