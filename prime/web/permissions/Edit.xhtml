<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PermissionsEditDlg" widgetVar="PermissionsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPermissionsTitle}" closeOnEscape="true">

            <h:form id="PermissionsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{permissionsController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditPermissionsLabel_permissionsPK_groupId}" for="permissionsPK_groupId" />
                        <h:outputText id="permissionsPK_groupId" value="#{permissionsController.selected.permissionsPK.groupId}" />


                        <h:outputLabel value="#{myBundle.EditPermissionsLabel_permissionsPK_permission}" for="permissionsPK_permission" />
                        <h:outputText id="permissionsPK_permission" value="#{permissionsController.selected.permissionsPK.permission}" />


                        <h:outputLabel value="#{myBundle.EditPermissionsLabel_groups}" for="groups" />
                        <h:outputText id="groups" value="#{permissionsController.selected.groups}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionsController.save}" value="#{myBundle.Save}" update="display,:PermissionsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PermissionsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PermissionsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
