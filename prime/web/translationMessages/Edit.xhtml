<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TranslationMessagesEditDlg" widgetVar="TranslationMessagesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTranslationMessagesTitle}" closeOnEscape="true">

            <h:form id="TranslationMessagesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{translationMessagesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTranslationMessagesLabel_id}" for="id" />
                        <h:outputText id="id" value="#{translationMessagesController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditTranslationMessagesLabel_msgKey}" for="msgKey" />
                        <p:inputText id="msgKey" value="#{translationMessagesController.selected.msgKey}" title="#{myBundle.EditTranslationMessagesTitle_msgKey}" required="true" requiredMessage="#{myBundle.EditTranslationMessagesRequiredMessage_msgKey}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditTranslationMessagesLabel_value}" for="value" />
                        <p:inputTextarea rows="4" cols="30" id="value" value="#{translationMessagesController.selected.value}" title="#{myBundle.EditTranslationMessagesTitle_value}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{translationMessagesController.save}" value="#{myBundle.Save}" update="display,:TranslationMessagesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TranslationMessagesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TranslationMessagesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
