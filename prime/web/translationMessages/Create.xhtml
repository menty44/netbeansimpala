<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TranslationMessagesCreateDlg" widgetVar="TranslationMessagesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTranslationMessagesTitle}" closeOnEscape="true">

            <h:form id="TranslationMessagesCreateForm">

                <h:panelGroup id="display" rendered="#{translationMessagesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTranslationMessagesLabel_msgKey}" for="msgKey" />
                        <p:inputText id="msgKey" value="#{translationMessagesController.selected.msgKey}" title="#{myBundle.CreateTranslationMessagesTitle_msgKey}" required="true" requiredMessage="#{myBundle.CreateTranslationMessagesRequiredMessage_msgKey}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateTranslationMessagesLabel_value}" for="value" />
                        <p:inputTextarea rows="4" cols="30" id="value" value="#{translationMessagesController.selected.value}" title="#{myBundle.CreateTranslationMessagesTitle_value}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{translationMessagesController.saveNew}" value="#{myBundle.Save}" update="display,:TranslationMessagesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TranslationMessagesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TranslationMessagesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
