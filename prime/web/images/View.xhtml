<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagesViewDlg" widgetVar="ImagesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewImagesTitle}" closeOnEscape="true">

            <h:form id="ImagesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{imagesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewImagesLabel_id}"/>
                        <h:outputText value="#{imagesController.selected.id}" title="#{myBundle.ViewImagesTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_subclass}"/>
                        <h:outputText value="#{imagesController.selected.subclass}" title="#{myBundle.ViewImagesTitle_subclass}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_name}"/>
                        <h:outputText value="#{imagesController.selected.name}" title="#{myBundle.ViewImagesTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_contentType}"/>
                        <h:outputText value="#{imagesController.selected.contentType}" title="#{myBundle.ViewImagesTitle_contentType}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_imageSize}"/>
                        <h:outputText value="#{imagesController.selected.imageSize}" title="#{myBundle.ViewImagesTitle_imageSize}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_lastModified}"/>
                        <h:outputText value="#{imagesController.selected.lastModified}" title="#{myBundle.ViewImagesTitle_lastModified}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewImagesLabel_thumbnailSize}"/>
                        <h:outputText value="#{imagesController.selected.thumbnailSize}" title="#{myBundle.ViewImagesTitle_thumbnailSize}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_image}"/>
                        <h:outputText value="#{imagesController.selected.image}" title="#{myBundle.ViewImagesTitle_image}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_thumbnail}"/>
                        <h:outputText value="#{imagesController.selected.thumbnail}" title="#{myBundle.ViewImagesTitle_thumbnail}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_orderNumber}"/>
                        <h:outputText value="#{imagesController.selected.orderNumber}" title="#{myBundle.ViewImagesTitle_orderNumber}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_caption}"/>
                        <h:outputText value="#{imagesController.selected.caption}" title="#{myBundle.ViewImagesTitle_caption}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_adId}"/>
                        <h:outputText value="#{imagesController.selected.adId.description}"/>

                        <h:outputText value="#{myBundle.ViewImagesLabel_memberId}"/>
                        <h:outputText value="#{imagesController.selected.memberId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ImagesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
