<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdImportsViewDlg" widgetVar="AdImportsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAdImportsTitle}" closeOnEscape="true">

            <h:form id="AdImportsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{adImportsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAdImportsLabel_id}"/>
                        <h:outputText value="#{adImportsController.selected.id}" title="#{myBundle.ViewAdImportsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewAdImportsLabel_date}"/>
                        <h:outputText value="#{adImportsController.selected.date}" title="#{myBundle.ViewAdImportsTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewAdImportsLabel_byId}"/>
                        <h:outputText value="#{adImportsController.selected.byId.name}"/>

                        <h:outputText value="#{myBundle.ViewAdImportsLabel_currencyId}"/>
                        <h:outputText value="#{adImportsController.selected.currencyId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AdImportsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
