<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfoTextsCreateDlg" widgetVar="InfoTextsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateInfoTextsTitle}" closeOnEscape="true">

            <h:form id="InfoTextsCreateForm">

                <h:panelGroup id="display" rendered="#{infoTextsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateInfoTextsLabel_subject}" for="subject" />
                        <p:inputText id="subject" value="#{infoTextsController.selected.subject}" title="#{myBundle.CreateInfoTextsTitle_subject}" required="true" requiredMessage="#{myBundle.CreateInfoTextsRequiredMessage_subject}" size="160" maxlength="160"/>

                        <p:outputLabel value="#{myBundle.CreateInfoTextsLabel_body}" for="body" />
                        <p:inputTextarea rows="4" cols="30" id="body" value="#{infoTextsController.selected.body}" title="#{myBundle.CreateInfoTextsTitle_body}" />

                        <p:outputLabel value="#{myBundle.CreateInfoTextsLabel_enabled}" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{infoTextsController.selected.enabled}" required="true" requiredMessage="#{myBundle.CreateInfoTextsRequiredMessage_enabled}"/>

                        <p:outputLabel value="#{myBundle.CreateInfoTextsLabel_beginDate}" for="beginDate" />
                        <p:calendar id="beginDate" pattern="MM/dd/yyyy" value="#{infoTextsController.selected.beginDate}" title="#{myBundle.CreateInfoTextsTitle_beginDate}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateInfoTextsLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy" value="#{infoTextsController.selected.endDate}" title="#{myBundle.CreateInfoTextsTitle_endDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{infoTextsController.saveNew}" value="#{myBundle.Save}" update="display,:InfoTextsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InfoTextsCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('InfoTextsCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
