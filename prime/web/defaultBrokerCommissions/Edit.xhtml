<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DefaultBrokerCommissionsEditDlg" widgetVar="DefaultBrokerCommissionsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDefaultBrokerCommissionsTitle}" closeOnEscape="true">

            <h:form id="DefaultBrokerCommissionsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{defaultBrokerCommissionsController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDefaultBrokerCommissionsLabel_id}" for="id" />
                        <h:outputText id="id" value="#{defaultBrokerCommissionsController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditDefaultBrokerCommissionsLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{defaultBrokerCommissionsController.selected.amount}" title="#{myBundle.EditDefaultBrokerCommissionsTitle_amount}" required="true" requiredMessage="#{myBundle.EditDefaultBrokerCommissionsRequiredMessage_amount}"/>

                        <p:outputLabel value="#{myBundle.EditDefaultBrokerCommissionsLabel_amountType}" for="amountType" />
                        <p:inputText id="amountType" value="#{defaultBrokerCommissionsController.selected.amountType}" title="#{myBundle.EditDefaultBrokerCommissionsTitle_amountType}" required="true" requiredMessage="#{myBundle.EditDefaultBrokerCommissionsRequiredMessage_amountType}"/>

                        <p:outputLabel value="#{myBundle.EditDefaultBrokerCommissionsLabel_whenApply}" for="whenApply" />
                        <p:inputText id="whenApply" value="#{defaultBrokerCommissionsController.selected.whenApply}" title="#{myBundle.EditDefaultBrokerCommissionsTitle_whenApply}" required="true" requiredMessage="#{myBundle.EditDefaultBrokerCommissionsRequiredMessage_whenApply}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.EditDefaultBrokerCommissionsLabel_whenCount}" for="whenCount" />
                        <p:inputText id="whenCount" value="#{defaultBrokerCommissionsController.selected.whenCount}" title="#{myBundle.EditDefaultBrokerCommissionsTitle_whenCount}"/>

                        <p:outputLabel value="#{myBundle.EditDefaultBrokerCommissionsLabel_setByBroker}" for="setByBroker" />
                        <p:selectBooleanCheckbox id="setByBroker" value="#{defaultBrokerCommissionsController.selected.setByBroker}" />

                        <p:outputLabel value="#{myBundle.EditDefaultBrokerCommissionsLabel_suspended}" for="suspended" />
                        <p:selectBooleanCheckbox id="suspended" value="#{defaultBrokerCommissionsController.selected.suspended}" />

                        <p:outputLabel value="#{myBundle.EditDefaultBrokerCommissionsLabel_brokerId}" for="brokerId" />
                        <p:selectOneMenu id="brokerId" value="#{defaultBrokerCommissionsController.selected.brokerId}"  converter="membersConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{membersController.items}"
                                           var="brokerIdItem"
                                           itemValue="#{brokerIdItem}"
                                           itemLabel="#{brokerIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditDefaultBrokerCommissionsLabel_brokerCommissionId}" for="brokerCommissionId" />
                        <p:selectOneMenu id="brokerCommissionId" value="#{defaultBrokerCommissionsController.selected.brokerCommissionId}"  converter="transactionFeesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{transactionFeesController.items}"
                                           var="brokerCommissionIdItem"
                                           itemValue="#{brokerCommissionIdItem}"
                                           itemLabel="#{brokerCommissionIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{defaultBrokerCommissionsController.save}" value="#{myBundle.Save}" update="display,:DefaultBrokerCommissionsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DefaultBrokerCommissionsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DefaultBrokerCommissionsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
