<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ServiceClientsEditDlg" widgetVar="ServiceClientsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditServiceClientsTitle}" closeOnEscape="true">

            <h:form id="ServiceClientsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{serviceClientsController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditServiceClientsLabel_id}" for="id" />
                        <h:outputText id="id" value="#{serviceClientsController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{serviceClientsController.selected.name}" title="#{myBundle.EditServiceClientsTitle_name}" required="true" requiredMessage="#{myBundle.EditServiceClientsRequiredMessage_name}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_hostname}" for="hostname" />
                        <p:inputText id="hostname" value="#{serviceClientsController.selected.hostname}" title="#{myBundle.EditServiceClientsTitle_hostname}" required="true" requiredMessage="#{myBundle.EditServiceClientsRequiredMessage_hostname}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_addressBegin}" for="addressBegin" />
                        <p:inputText id="addressBegin" value="#{serviceClientsController.selected.addressBegin}" title="#{myBundle.EditServiceClientsTitle_addressBegin}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_addressEnd}" for="addressEnd" />
                        <p:inputText id="addressEnd" value="#{serviceClientsController.selected.addressEnd}" title="#{myBundle.EditServiceClientsTitle_addressEnd}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_username}" for="username" />
                        <p:inputText id="username" value="#{serviceClientsController.selected.username}" title="#{myBundle.EditServiceClientsTitle_username}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_password}" for="password" />
                        <p:inputText id="password" value="#{serviceClientsController.selected.password}" title="#{myBundle.EditServiceClientsTitle_password}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_credentialsRequired}" for="credentialsRequired" />
                        <p:selectBooleanCheckbox id="credentialsRequired" value="#{serviceClientsController.selected.credentialsRequired}" required="true" requiredMessage="#{myBundle.EditServiceClientsRequiredMessage_credentialsRequired}"/>

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_ignoreRegistrationValidations}" for="ignoreRegistrationValidations" />
                        <p:selectBooleanCheckbox id="ignoreRegistrationValidations" value="#{serviceClientsController.selected.ignoreRegistrationValidations}" required="true" requiredMessage="#{myBundle.EditServiceClientsRequiredMessage_ignoreRegistrationValidations}"/>

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_channelId}" for="channelId" />
                        <p:selectOneMenu id="channelId" value="#{serviceClientsController.selected.channelId}"  converter="channelsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{channelsController.items}"
                                           var="channelIdItem"
                                           itemValue="#{channelIdItem}"
                                           itemLabel="#{channelIdItem.internalName.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditServiceClientsLabel_memberId}" for="memberId" />
                        <p:selectOneMenu id="memberId" value="#{serviceClientsController.selected.memberId}"  converter="membersConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{membersController.items}"
                                           var="memberIdItem"
                                           itemValue="#{memberIdItem}"
                                           itemLabel="#{memberIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceClientsController.save}" value="#{myBundle.Save}" update="display,:ServiceClientsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ServiceClientsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ServiceClientsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
