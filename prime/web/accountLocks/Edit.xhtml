<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AccountLocksEditDlg" widgetVar="AccountLocksEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAccountLocksTitle}" closeOnEscape="true">

            <h:form id="AccountLocksEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{accountLocksController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAccountLocksLabel_id}" for="id" />
                        <h:outputText id="id" value="#{accountLocksController.selected.id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountLocksController.save}" value="#{myBundle.Save}" update="display,:AccountLocksListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AccountLocksEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AccountLocksEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
