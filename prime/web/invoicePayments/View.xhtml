<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvoicePaymentsViewDlg" widgetVar="InvoicePaymentsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInvoicePaymentsTitle}" closeOnEscape="true">

            <h:form id="InvoicePaymentsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{invoicePaymentsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_id}"/>
                        <h:outputText value="#{invoicePaymentsController.selected.id}" title="#{myBundle.ViewInvoicePaymentsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_date}"/>
                        <h:outputText value="#{invoicePaymentsController.selected.date}" title="#{myBundle.ViewInvoicePaymentsTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_amount}"/>
                        <h:outputText value="#{invoicePaymentsController.selected.amount}" title="#{myBundle.ViewInvoicePaymentsTitle_amount}"/>

                        <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_transferId}"/>
                        <h:outputText value="#{invoicePaymentsController.selected.transferId.description}"/>

                        <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_invoiceId}"/>
                        <h:outputText value="#{invoicePaymentsController.selected.invoiceId.description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('InvoicePaymentsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
