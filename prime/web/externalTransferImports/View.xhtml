<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExternalTransferImportsViewDlg" widgetVar="ExternalTransferImportsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewExternalTransferImportsTitle}" closeOnEscape="true">

            <h:form id="ExternalTransferImportsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{externalTransferImportsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewExternalTransferImportsLabel_id}"/>
                        <h:outputText value="#{externalTransferImportsController.selected.id}" title="#{myBundle.ViewExternalTransferImportsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewExternalTransferImportsLabel_date}"/>
                        <h:outputText value="#{externalTransferImportsController.selected.date}" title="#{myBundle.ViewExternalTransferImportsTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewExternalTransferImportsLabel_byId}"/>
                        <h:outputText value="#{externalTransferImportsController.selected.byId.name}"/>

                        <h:outputText value="#{myBundle.ViewExternalTransferImportsLabel_accountId}"/>
                        <h:outputText value="#{externalTransferImportsController.selected.accountId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ExternalTransferImportsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
