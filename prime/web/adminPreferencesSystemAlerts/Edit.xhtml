<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AdminPreferencesSystemAlertsEditDlg" widgetVar="AdminPreferencesSystemAlertsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAdminPreferencesSystemAlertsTitle}" closeOnEscape="true">

            <h:form id="AdminPreferencesSystemAlertsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{adminPreferencesSystemAlertsController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAdminPreferencesSystemAlertsLabel_adminPreferencesSystemAlertsPK_preferenceId}" for="adminPreferencesSystemAlertsPK_preferenceId" />
                        <h:outputText id="adminPreferencesSystemAlertsPK_preferenceId" value="#{adminPreferencesSystemAlertsController.selected.adminPreferencesSystemAlertsPK.preferenceId}" />


                        <h:outputLabel value="#{myBundle.EditAdminPreferencesSystemAlertsLabel_adminPreferencesSystemAlertsPK_type}" for="adminPreferencesSystemAlertsPK_type" />
                        <h:outputText id="adminPreferencesSystemAlertsPK_type" value="#{adminPreferencesSystemAlertsController.selected.adminPreferencesSystemAlertsPK.type}" />


                        <h:outputLabel value="#{myBundle.EditAdminPreferencesSystemAlertsLabel_adminNotificationPreferences}" for="adminNotificationPreferences" />
                        <h:outputText id="adminNotificationPreferences" value="#{adminPreferencesSystemAlertsController.selected.adminNotificationPreferences}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminPreferencesSystemAlertsController.save}" value="#{myBundle.Save}" update="display,:AdminPreferencesSystemAlertsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdminPreferencesSystemAlertsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AdminPreferencesSystemAlertsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
