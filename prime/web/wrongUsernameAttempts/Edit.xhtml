<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="WrongUsernameAttemptsEditDlg" widgetVar="WrongUsernameAttemptsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditWrongUsernameAttemptsTitle}" closeOnEscape="true">

            <h:form id="WrongUsernameAttemptsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{wrongUsernameAttemptsController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditWrongUsernameAttemptsLabel_id}" for="id" />
                        <h:outputText id="id" value="#{wrongUsernameAttemptsController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditWrongUsernameAttemptsLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{wrongUsernameAttemptsController.selected.date}" title="#{myBundle.EditWrongUsernameAttemptsTitle_date}" required="true" requiredMessage="#{myBundle.EditWrongUsernameAttemptsRequiredMessage_date}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditWrongUsernameAttemptsLabel_remoteAddress}" for="remoteAddress" />
                        <p:inputText id="remoteAddress" value="#{wrongUsernameAttemptsController.selected.remoteAddress}" title="#{myBundle.EditWrongUsernameAttemptsTitle_remoteAddress}" required="true" requiredMessage="#{myBundle.EditWrongUsernameAttemptsRequiredMessage_remoteAddress}" size="64" maxlength="64"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wrongUsernameAttemptsController.save}" value="#{myBundle.Save}" update="display,:WrongUsernameAttemptsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('WrongUsernameAttemptsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('WrongUsernameAttemptsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
