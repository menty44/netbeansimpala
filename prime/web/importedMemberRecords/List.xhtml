<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ImportedMemberRecordsListForm">

        <p:panel header="#{myBundle.ListImportedMemberRecordsTitle}">
            <p:contextMenu id="ImportedMemberRecordsDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ImportedMemberRecordsListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ImportedMemberRecordsListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ImportedMemberRecordsListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ImportedMemberRecordsListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ImportedMemberRecordsMenuItem_importedMemberId}" icon="ui-icon-search"  actionListener="#{importedMemberRecordsController.prepareImportedMemberId}" update=":ImportedMembersViewForm" oncomplete="PF('ImportedMembersViewDialog').show()" disabled="#{empty importedMemberRecordsController.selected.importedMemberId}"/>  
                <p:menuitem value="#{myBundle.ImportedMemberRecordsMenuItem_memberRecordTypeId}" icon="ui-icon-search"  actionListener="#{importedMemberRecordsController.prepareMemberRecordTypeId}" update=":MemberRecordTypesViewForm" oncomplete="PF('MemberRecordTypesViewDialog').show()" disabled="#{empty importedMemberRecordsController.selected.memberRecordTypeId}"/>  
                <p:menuitem value="#{myBundle.ImportedMemberRecordsMenuItem_customFieldValuesCollection}" icon="ui-icon-search"  action="#{importedMemberRecordsController.navigateCustomFieldValuesCollection}" disabled="#{empty importedMemberRecordsController.selected.customFieldValuesCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{importedMemberRecordsController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{importedMemberRecordsController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{importedMemberRecordsController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ImportedMemberRecordsDataTableContextMenu" listener="#{importedMemberRecordsController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ImportedMemberRecordsDataTableContextMenu" listener="#{importedMemberRecordsController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{importedMemberRecordsController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ImportedMemberRecordsListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListImportedMemberRecordsTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.importedMemberId.name}" filterBy="#{item.importedMemberId.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListImportedMemberRecordsTitle_importedMemberId}"/>
                    </f:facet>
                    <h:outputText value="#{item.importedMemberId.name}"/>
                </p:column>


                <p:column sortBy="#{item.memberRecordTypeId.name}" filterBy="#{item.memberRecordTypeId.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListImportedMemberRecordsTitle_memberRecordTypeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.memberRecordTypeId.name}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{importedMemberRecordsController.prepareCreate}" update=":ImportedMemberRecordsCreateForm" oncomplete="PF('ImportedMemberRecordsCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":ImportedMemberRecordsViewForm" oncomplete="PF('ImportedMemberRecordsViewDialog').show()" disabled="#{empty importedMemberRecordsController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ImportedMemberRecordsEditForm" oncomplete="PF('ImportedMemberRecordsEditDialog').show()" disabled="#{empty importedMemberRecordsController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{importedMemberRecordsController.delete}" update=":growl,datalist" disabled="#{empty importedMemberRecordsController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
