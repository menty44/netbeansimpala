<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BrokerCommissionContractsCreateDlg" widgetVar="BrokerCommissionContractsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateBrokerCommissionContractsTitle}" closeOnEscape="true">

            <h:form id="BrokerCommissionContractsCreateForm">

                <h:panelGroup id="display" rendered="#{brokerCommissionContractsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateBrokerCommissionContractsLabel_amountValue}" for="amountValue" />
                        <p:inputText id="amountValue" value="#{brokerCommissionContractsController.selected.amountValue}" title="#{myBundle.CreateBrokerCommissionContractsTitle_amountValue}" required="true" requiredMessage="#{myBundle.CreateBrokerCommissionContractsRequiredMessage_amountValue}"/>

                        <p:outputLabel value="#{myBundle.CreateBrokerCommissionContractsLabel_amountType}" for="amountType" />
                        <p:inputText id="amountType" value="#{brokerCommissionContractsController.selected.amountType}" title="#{myBundle.CreateBrokerCommissionContractsTitle_amountType}" required="true" requiredMessage="#{myBundle.CreateBrokerCommissionContractsRequiredMessage_amountType}"/>

                        <p:outputLabel value="#{myBundle.CreateBrokerCommissionContractsLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{brokerCommissionContractsController.selected.startDate}" title="#{myBundle.CreateBrokerCommissionContractsTitle_startDate}" required="true" requiredMessage="#{myBundle.CreateBrokerCommissionContractsRequiredMessage_startDate}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateBrokerCommissionContractsLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy" value="#{brokerCommissionContractsController.selected.endDate}" title="#{myBundle.CreateBrokerCommissionContractsTitle_endDate}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateBrokerCommissionContractsLabel_status}" for="status" />
                        <p:inputText id="status" value="#{brokerCommissionContractsController.selected.status}" title="#{myBundle.CreateBrokerCommissionContractsTitle_status}" required="true" requiredMessage="#{myBundle.CreateBrokerCommissionContractsRequiredMessage_status}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.CreateBrokerCommissionContractsLabel_statusBeforeSuspension}" for="statusBeforeSuspension" />
                        <p:inputText id="statusBeforeSuspension" value="#{brokerCommissionContractsController.selected.statusBeforeSuspension}" title="#{myBundle.CreateBrokerCommissionContractsTitle_statusBeforeSuspension}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.CreateBrokerCommissionContractsLabel_cancelledById}" for="cancelledById" />
                        <p:selectOneMenu id="cancelledById" value="#{brokerCommissionContractsController.selected.cancelledById}"  converter="membersConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{membersController.items}"
                                           var="cancelledByIdItem"
                                           itemValue="#{cancelledByIdItem}"
                                           itemLabel="#{cancelledByIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateBrokerCommissionContractsLabel_brokeringId}" for="brokeringId" />
                        <p:selectOneMenu id="brokeringId" value="#{brokerCommissionContractsController.selected.brokeringId}"  converter="brokeringsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{brokeringsController.items}"
                                           var="brokeringIdItem"
                                           itemValue="#{brokeringIdItem}"
                                           itemLabel="#{brokeringIdItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateBrokerCommissionContractsLabel_brokerCommissionId}" for="brokerCommissionId" />
                        <p:selectOneMenu id="brokerCommissionId" value="#{brokerCommissionContractsController.selected.brokerCommissionId}"  converter="transactionFeesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{transactionFeesController.items}"
                                           var="brokerCommissionIdItem"
                                           itemValue="#{brokerCommissionIdItem}"
                                           itemLabel="#{brokerCommissionIdItem.name.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{brokerCommissionContractsController.saveNew}" value="#{myBundle.Save}" update="display,:BrokerCommissionContractsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BrokerCommissionContractsCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('BrokerCommissionContractsCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
