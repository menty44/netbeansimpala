<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PendingMembersViewDlg" widgetVar="PendingMembersViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPendingMembersTitle}" closeOnEscape="true">

            <h:form id="PendingMembersViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{pendingMembersController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_id}"/>
                        <h:outputText value="#{pendingMembersController.selected.id}" title="#{myBundle.ViewPendingMembersTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_creationDate}"/>
                        <h:outputText value="#{pendingMembersController.selected.creationDate}" title="#{myBundle.ViewPendingMembersTitle_creationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_name}"/>
                        <h:outputText value="#{pendingMembersController.selected.name}" title="#{myBundle.ViewPendingMembersTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_salt}"/>
                        <h:outputText value="#{pendingMembersController.selected.salt}" title="#{myBundle.ViewPendingMembersTitle_salt}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_username}"/>
                        <h:outputText value="#{pendingMembersController.selected.username}" title="#{myBundle.ViewPendingMembersTitle_username}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_password}"/>
                        <h:outputText value="#{pendingMembersController.selected.password}" title="#{myBundle.ViewPendingMembersTitle_password}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_forceChangePassword}"/>
                        <h:selectBooleanCheckbox id="forceChangePassword" value="#{pendingMembersController.selected.forceChangePassword}" title="#{myBundle.EditPendingMembersTitle_forceChangePassword}" required="true" requiredMessage="#{myBundle.EditPendingMembersRequiredMessage_forceChangePassword}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_email}"/>
                        <h:outputText value="#{pendingMembersController.selected.email}" title="#{myBundle.ViewPendingMembersTitle_email}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_pin}"/>
                        <h:outputText value="#{pendingMembersController.selected.pin}" title="#{myBundle.ViewPendingMembersTitle_pin}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_validationKey}"/>
                        <h:outputText value="#{pendingMembersController.selected.validationKey}" title="#{myBundle.ViewPendingMembersTitle_validationKey}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_hideEmail}"/>
                        <h:selectBooleanCheckbox id="hideEmail" value="#{pendingMembersController.selected.hideEmail}" title="#{myBundle.EditPendingMembersTitle_hideEmail}" required="true" requiredMessage="#{myBundle.EditPendingMembersRequiredMessage_hideEmail}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_lastEmailDate}"/>
                        <h:outputText value="#{pendingMembersController.selected.lastEmailDate}" title="#{myBundle.ViewPendingMembersTitle_lastEmailDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_registrationAgreementDate}"/>
                        <h:outputText value="#{pendingMembersController.selected.registrationAgreementDate}" title="#{myBundle.ViewPendingMembersTitle_registrationAgreementDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_remoteAddress}"/>
                        <h:outputText value="#{pendingMembersController.selected.remoteAddress}" title="#{myBundle.ViewPendingMembersTitle_remoteAddress}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_registrationAgreementId}"/>
                        <h:outputText value="#{pendingMembersController.selected.registrationAgreementId.name}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_brokerId}"/>
                        <h:outputText value="#{pendingMembersController.selected.brokerId.name}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_groupId}"/>
                        <h:outputText value="#{pendingMembersController.selected.groupId.name}"/>

                        <h:outputText value="#{myBundle.ViewPendingMembersLabel_memberId}"/>
                        <h:outputText value="#{pendingMembersController.selected.memberId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PendingMembersViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
