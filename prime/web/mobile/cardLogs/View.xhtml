<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CardLogsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCardLogsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CardLogsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CardLogsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cardLogsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCardLogsLabel_id}"/>
                            <h:outputText value="#{cardLogsController.selected.id}" title="#{myBundle.ViewCardLogsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCardLogsLabel_date}"/>
                            <h:outputText value="#{cardLogsController.selected.date}" title="#{myBundle.ViewCardLogsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCardLogsLabel_status}"/>
                            <h:outputText value="#{cardLogsController.selected.status}" title="#{myBundle.ViewCardLogsTitle_status}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCardLogsLabel_cardId}"/>
                            <h:outputText value="#{cardLogsController.selected.cardId.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCardLogsLabel_byId}"/>
                            <h:outputText value="#{cardLogsController.selected.byId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
