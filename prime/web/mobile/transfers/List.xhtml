<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TransfersListPage">
        <pm:header title="#{myBundle.ListTransfersTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TransfersCreatePage:TransfersCreateForm" actionListener="#{transfersController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TransfersCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TransfersListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{transfersController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTransfersTitle}"/>
                    </f:facet>

                    <p:commandLink update=":TransfersEditPage:TransfersEditForm" action="pm:TransfersEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.amount}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.emissionDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.expirationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.IRate}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.status}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.processDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.feedbackDeadline}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.transactionNumber}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.traceNumber}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.clientId}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.traceData}"/>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.fromAccountId.ownerName}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.brokerCommissionContractId.id}"/>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.chargedbackById.description}"/>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.parentId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.byId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.nextAuthorizationLevelId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.loanPaymentId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.transactionFeeId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.externalTransferId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.accountFeeLogId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.typeId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.receiverId.name}"/>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.chargebackOfId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.scheduledPaymentId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.feeId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.toAccountId.ownerName}"/>
                            -->









                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{transfersController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListTransfersTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
