<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraceNumbersViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTraceNumbersTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraceNumbersListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraceNumbersViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traceNumbersController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraceNumbersLabel_id}"/>
                            <h:outputText value="#{traceNumbersController.selected.id}" title="#{myBundle.ViewTraceNumbersTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraceNumbersLabel_date}"/>
                            <h:outputText value="#{traceNumbersController.selected.date}" title="#{myBundle.ViewTraceNumbersTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraceNumbersLabel_traceNumber}"/>
                            <h:outputText value="#{traceNumbersController.selected.traceNumber}" title="#{myBundle.ViewTraceNumbersTitle_traceNumber}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTraceNumbersLabel_clientId}"/>
                            <h:outputText value="#{traceNumbersController.selected.clientId}" title="#{myBundle.ViewTraceNumbersTitle_clientId}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
