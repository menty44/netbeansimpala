<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraceNumbersEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTraceNumbersTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraceNumbersListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraceNumbersEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{traceNumbersController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTraceNumbersLabel_id}" for="id" />
                            <h:outputText id="id" value="#{traceNumbersController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraceNumbersLabel_date}" for="date" />
                            <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{traceNumbersController.selected.date}" title="#{myBundle.EditTraceNumbersTitle_date}" required="true" requiredMessage="#{myBundle.EditTraceNumbersRequiredMessage_date}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraceNumbersLabel_traceNumber}" for="traceNumber" />
                            <p:inputText id="traceNumber" value="#{traceNumbersController.selected.traceNumber}" title="#{myBundle.EditTraceNumbersTitle_traceNumber}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTraceNumbersLabel_clientId}" for="clientId" />
                            <p:inputText id="clientId" value="#{traceNumbersController.selected.clientId}" title="#{myBundle.EditTraceNumbersTitle_clientId}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traceNumbersController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TraceNumbersListPage:TraceNumbersListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TraceNumbersListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
