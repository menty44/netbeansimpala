<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AdminNotificationPreferencesListPage">
        <pm:header title="#{myBundle.ListAdminNotificationPreferencesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":AdminNotificationPreferencesCreatePage:AdminNotificationPreferencesCreateForm" actionListener="#{adminNotificationPreferencesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:AdminNotificationPreferencesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AdminNotificationPreferencesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{adminNotificationPreferencesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdminNotificationPreferencesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":AdminNotificationPreferencesEditPage:AdminNotificationPreferencesEditForm" action="pm:AdminNotificationPreferencesEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="applicationErrors" value="#{item.applicationErrors}" title="#{myBundle.EditAdminNotificationPreferencesTitle_applicationErrors}" required="true" requiredMessage="#{myBundle.EditAdminNotificationPreferencesRequiredMessage_applicationErrors}" disabled="true"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="systemInvoices" value="#{item.systemInvoices}" title="#{myBundle.EditAdminNotificationPreferencesTitle_systemInvoices}" required="true" requiredMessage="#{myBundle.EditAdminNotificationPreferencesRequiredMessage_systemInvoices}" disabled="true"/>









                            ,&nbsp;
                            <h:outputText value="#{item.adminId.name}"/>


                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{adminNotificationPreferencesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListAdminNotificationPreferencesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
