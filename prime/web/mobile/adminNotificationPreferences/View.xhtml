<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AdminNotificationPreferencesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewAdminNotificationPreferencesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AdminNotificationPreferencesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AdminNotificationPreferencesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{adminNotificationPreferencesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdminNotificationPreferencesLabel_id}"/>
                            <h:outputText value="#{adminNotificationPreferencesController.selected.id}" title="#{myBundle.ViewAdminNotificationPreferencesTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdminNotificationPreferencesLabel_applicationErrors}"/>
                            <h:selectBooleanCheckbox id="applicationErrors" value="#{adminNotificationPreferencesController.selected.applicationErrors}" title="#{myBundle.EditAdminNotificationPreferencesTitle_applicationErrors}" required="true" requiredMessage="#{myBundle.EditAdminNotificationPreferencesRequiredMessage_applicationErrors}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdminNotificationPreferencesLabel_systemInvoices}"/>
                            <h:selectBooleanCheckbox id="systemInvoices" value="#{adminNotificationPreferencesController.selected.systemInvoices}" title="#{myBundle.EditAdminNotificationPreferencesTitle_systemInvoices}" required="true" requiredMessage="#{myBundle.EditAdminNotificationPreferencesRequiredMessage_systemInvoices}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdminNotificationPreferencesLabel_adminId}"/>
                            <h:outputText value="#{adminNotificationPreferencesController.selected.adminId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
