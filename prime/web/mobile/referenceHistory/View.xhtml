<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ReferenceHistoryViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewReferenceHistoryTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ReferenceHistoryListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ReferenceHistoryViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{referenceHistoryController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReferenceHistoryLabel_id}"/>
                            <h:outputText value="#{referenceHistoryController.selected.id}" title="#{myBundle.ViewReferenceHistoryTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReferenceHistoryLabel_level}"/>
                            <h:outputText value="#{referenceHistoryController.selected.level}" title="#{myBundle.ViewReferenceHistoryTitle_level}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReferenceHistoryLabel_startDate}"/>
                            <h:outputText value="#{referenceHistoryController.selected.startDate}" title="#{myBundle.ViewReferenceHistoryTitle_startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReferenceHistoryLabel_endDate}"/>
                            <h:outputText value="#{referenceHistoryController.selected.endDate}" title="#{myBundle.ViewReferenceHistoryTitle_endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReferenceHistoryLabel_fromMemberId}"/>
                            <h:outputText value="#{referenceHistoryController.selected.fromMemberId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReferenceHistoryLabel_toMemberId}"/>
                            <h:outputText value="#{referenceHistoryController.selected.toMemberId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
