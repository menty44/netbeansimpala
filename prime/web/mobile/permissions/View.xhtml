<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PermissionsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPermissionsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PermissionsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PermissionsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{permissionsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPermissionsLabel_permissionsPK_groupId}"/>
                            <h:outputText value="#{permissionsController.selected.permissionsPK.groupId}" title="#{myBundle.ViewPermissionsTitle_permissionsPK_groupId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPermissionsLabel_permissionsPK_permission}"/>
                            <h:outputText value="#{permissionsController.selected.permissionsPK.permission}" title="#{myBundle.ViewPermissionsTitle_permissionsPK_permission}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPermissionsLabel_groups}"/>
                            <h:outputText value="#{permissionsController.selected.groups.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
