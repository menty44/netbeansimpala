<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InvoicesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewInvoicesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:InvoicesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InvoicesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{invoicesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_id}"/>
                            <h:outputText value="#{invoicesController.selected.id}" title="#{myBundle.ViewInvoicesTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_date}"/>
                            <h:outputText value="#{invoicesController.selected.date}" title="#{myBundle.ViewInvoicesTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_amount}"/>
                            <h:outputText value="#{invoicesController.selected.amount}" title="#{myBundle.ViewInvoicesTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_status}"/>
                            <h:outputText value="#{invoicesController.selected.status}" title="#{myBundle.ViewInvoicesTitle_status}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_description}"/>
                            <h:outputText value="#{invoicesController.selected.description}" title="#{myBundle.ViewInvoicesTitle_description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_transferId}"/>
                            <h:outputText value="#{invoicesController.selected.transferId.description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_accountFeeLogId}"/>
                            <h:outputText value="#{invoicesController.selected.accountFeeLogId.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_fromMemberId}"/>
                            <h:outputText value="#{invoicesController.selected.fromMemberId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_toMemberId}"/>
                            <h:outputText value="#{invoicesController.selected.toMemberId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_performedById}"/>
                            <h:outputText value="#{invoicesController.selected.performedById.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_sentById}"/>
                            <h:outputText value="#{invoicesController.selected.sentById.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_transferTypeId}"/>
                            <h:outputText value="#{invoicesController.selected.transferTypeId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_scheduledPaymentId}"/>
                            <h:outputText value="#{invoicesController.selected.scheduledPaymentId.description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicesLabel_destTypeId}"/>
                            <h:outputText value="#{invoicesController.selected.destTypeId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
