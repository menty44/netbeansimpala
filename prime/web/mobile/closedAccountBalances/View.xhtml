<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClosedAccountBalancesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewClosedAccountBalancesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClosedAccountBalancesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClosedAccountBalancesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{closedAccountBalancesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClosedAccountBalancesLabel_id}"/>
                            <h:outputText value="#{closedAccountBalancesController.selected.id}" title="#{myBundle.ViewClosedAccountBalancesTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClosedAccountBalancesLabel_date}"/>
                            <h:outputText value="#{closedAccountBalancesController.selected.date}" title="#{myBundle.ViewClosedAccountBalancesTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClosedAccountBalancesLabel_balance}"/>
                            <h:outputText value="#{closedAccountBalancesController.selected.balance}" title="#{myBundle.ViewClosedAccountBalancesTitle_balance}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClosedAccountBalancesLabel_reserved}"/>
                            <h:outputText value="#{closedAccountBalancesController.selected.reserved}" title="#{myBundle.ViewClosedAccountBalancesTitle_reserved}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClosedAccountBalancesLabel_accountId}"/>
                            <h:outputText value="#{closedAccountBalancesController.selected.accountId.ownerName}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
