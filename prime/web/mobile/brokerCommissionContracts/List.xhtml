<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BrokerCommissionContractsListPage">
        <pm:header title="#{myBundle.ListBrokerCommissionContractsTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":BrokerCommissionContractsCreatePage:BrokerCommissionContractsCreateForm" actionListener="#{brokerCommissionContractsController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:BrokerCommissionContractsCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BrokerCommissionContractsListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{brokerCommissionContractsController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBrokerCommissionContractsTitle}"/>
                    </f:facet>

                    <p:commandLink update=":BrokerCommissionContractsEditPage:BrokerCommissionContractsEditForm" action="pm:BrokerCommissionContractsEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.amountValue}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.amountType}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.status}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.statusBeforeSuspension}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cancelledById.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.brokeringId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.brokerCommissionId.name}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{brokerCommissionContractsController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListBrokerCommissionContractsTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
