<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BrokerCommissionContractsEditPage" lazy="true">
        <pm:header title="#{myBundle.EditBrokerCommissionContractsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BrokerCommissionContractsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BrokerCommissionContractsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{brokerCommissionContractsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_id}" for="id" />
                            <h:outputText id="id" value="#{brokerCommissionContractsController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_amountValue}" for="amountValue" />
                            <p:inputText id="amountValue" value="#{brokerCommissionContractsController.selected.amountValue}" title="#{myBundle.EditBrokerCommissionContractsTitle_amountValue}" required="true" requiredMessage="#{myBundle.EditBrokerCommissionContractsRequiredMessage_amountValue}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_amountType}" for="amountType" />
                            <p:inputText id="amountType" value="#{brokerCommissionContractsController.selected.amountType}" title="#{myBundle.EditBrokerCommissionContractsTitle_amountType}" required="true" requiredMessage="#{myBundle.EditBrokerCommissionContractsRequiredMessage_amountType}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_startDate}" for="startDate" />
                            <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{brokerCommissionContractsController.selected.startDate}" title="#{myBundle.EditBrokerCommissionContractsTitle_startDate}" required="true" requiredMessage="#{myBundle.EditBrokerCommissionContractsRequiredMessage_startDate}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_endDate}" for="endDate" />
                            <p:calendar id="endDate" pattern="MM/dd/yyyy" value="#{brokerCommissionContractsController.selected.endDate}" title="#{myBundle.EditBrokerCommissionContractsTitle_endDate}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_status}" for="status" />
                            <p:inputText id="status" value="#{brokerCommissionContractsController.selected.status}" title="#{myBundle.EditBrokerCommissionContractsTitle_status}" required="true" requiredMessage="#{myBundle.EditBrokerCommissionContractsRequiredMessage_status}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_statusBeforeSuspension}" for="statusBeforeSuspension" />
                            <p:inputText id="statusBeforeSuspension" value="#{brokerCommissionContractsController.selected.statusBeforeSuspension}" title="#{myBundle.EditBrokerCommissionContractsTitle_statusBeforeSuspension}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_cancelledById}" for="cancelledById" />
                            <p:selectOneMenu id="cancelledById" value="#{brokerCommissionContractsController.selected.cancelledById}"  converter="membersConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{membersController.items}"
                                               var="cancelledByIdItem"
                                               itemValue="#{cancelledByIdItem}"
                                               itemLabel="#{cancelledByIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_brokeringId}" for="brokeringId" />
                            <p:selectOneMenu id="brokeringId" value="#{brokerCommissionContractsController.selected.brokeringId}"  converter="brokeringsConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{brokeringsController.items}"
                                               var="brokeringIdItem"
                                               itemValue="#{brokeringIdItem}"
                                               itemLabel="#{brokeringIdItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBrokerCommissionContractsLabel_brokerCommissionId}" for="brokerCommissionId" />
                            <p:selectOneMenu id="brokerCommissionId" value="#{brokerCommissionContractsController.selected.brokerCommissionId}"  converter="transactionFeesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{transactionFeesController.items}"
                                               var="brokerCommissionIdItem"
                                               itemValue="#{brokerCommissionIdItem}"
                                               itemLabel="#{brokerCommissionIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{brokerCommissionContractsController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:BrokerCommissionContractsListPage:BrokerCommissionContractsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:BrokerCommissionContractsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
