<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AdminPreferencesSystemAlertsEditPage" lazy="true">
        <pm:header title="#{myBundle.EditAdminPreferencesSystemAlertsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AdminPreferencesSystemAlertsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AdminPreferencesSystemAlertsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{adminPreferencesSystemAlertsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAdminPreferencesSystemAlertsLabel_adminPreferencesSystemAlertsPK_preferenceId}" for="adminPreferencesSystemAlertsPK_preferenceId" />
                            <h:outputText id="adminPreferencesSystemAlertsPK_preferenceId" value="#{adminPreferencesSystemAlertsController.selected.adminPreferencesSystemAlertsPK.preferenceId}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAdminPreferencesSystemAlertsLabel_adminPreferencesSystemAlertsPK_type}" for="adminPreferencesSystemAlertsPK_type" />
                            <h:outputText id="adminPreferencesSystemAlertsPK_type" value="#{adminPreferencesSystemAlertsController.selected.adminPreferencesSystemAlertsPK.type}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAdminPreferencesSystemAlertsLabel_adminNotificationPreferences}" for="adminNotificationPreferences" />
                            <h:outputText id="adminNotificationPreferences" value="#{adminPreferencesSystemAlertsController.selected.adminNotificationPreferences}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{adminPreferencesSystemAlertsController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AdminPreferencesSystemAlertsListPage:AdminPreferencesSystemAlertsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AdminPreferencesSystemAlertsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
