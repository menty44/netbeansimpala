<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="NotificationPreferencesListPage">
        <pm:header title="#{myBundle.ListNotificationPreferencesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":NotificationPreferencesCreatePage:NotificationPreferencesCreateForm" actionListener="#{notificationPreferencesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:NotificationPreferencesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="NotificationPreferencesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{notificationPreferencesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNotificationPreferencesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":NotificationPreferencesEditPage:NotificationPreferencesEditForm" action="pm:NotificationPreferencesEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.type}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="isMessage" value="#{item.isMessage}" title="#{myBundle.EditNotificationPreferencesTitle_isMessage}" required="true" requiredMessage="#{myBundle.EditNotificationPreferencesRequiredMessage_isMessage}" disabled="true"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="isEmail" value="#{item.isEmail}" title="#{myBundle.EditNotificationPreferencesTitle_isEmail}" required="true" requiredMessage="#{myBundle.EditNotificationPreferencesRequiredMessage_isEmail}" disabled="true"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="isSms" value="#{item.isSms}" title="#{myBundle.EditNotificationPreferencesTitle_isSms}" required="true" requiredMessage="#{myBundle.EditNotificationPreferencesRequiredMessage_isSms}" disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.member1.name}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{notificationPreferencesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListNotificationPreferencesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
