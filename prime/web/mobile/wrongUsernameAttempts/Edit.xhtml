<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="WrongUsernameAttemptsEditPage" lazy="true">
        <pm:header title="#{myBundle.EditWrongUsernameAttemptsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:WrongUsernameAttemptsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="WrongUsernameAttemptsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{wrongUsernameAttemptsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditWrongUsernameAttemptsLabel_id}" for="id" />
                            <h:outputText id="id" value="#{wrongUsernameAttemptsController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditWrongUsernameAttemptsLabel_date}" for="date" />
                            <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{wrongUsernameAttemptsController.selected.date}" title="#{myBundle.EditWrongUsernameAttemptsTitle_date}" required="true" requiredMessage="#{myBundle.EditWrongUsernameAttemptsRequiredMessage_date}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditWrongUsernameAttemptsLabel_remoteAddress}" for="remoteAddress" />
                            <p:inputText id="remoteAddress" value="#{wrongUsernameAttemptsController.selected.remoteAddress}" title="#{myBundle.EditWrongUsernameAttemptsTitle_remoteAddress}" required="true" requiredMessage="#{myBundle.EditWrongUsernameAttemptsRequiredMessage_remoteAddress}" size="64" maxlength="64"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{wrongUsernameAttemptsController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:WrongUsernameAttemptsListPage:WrongUsernameAttemptsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:WrongUsernameAttemptsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
