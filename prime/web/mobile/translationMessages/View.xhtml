<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TranslationMessagesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTranslationMessagesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TranslationMessagesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TranslationMessagesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{translationMessagesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTranslationMessagesLabel_id}"/>
                            <h:outputText value="#{translationMessagesController.selected.id}" title="#{myBundle.ViewTranslationMessagesTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTranslationMessagesLabel_msgKey}"/>
                            <h:outputText value="#{translationMessagesController.selected.msgKey}" title="#{myBundle.ViewTranslationMessagesTitle_msgKey}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTranslationMessagesLabel_value}"/>
                            <h:outputText value="#{translationMessagesController.selected.value}" title="#{myBundle.ViewTranslationMessagesTitle_value}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
