<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ServiceClientPermissionsEditPage" lazy="true">
        <pm:header title="#{myBundle.EditServiceClientPermissionsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ServiceClientPermissionsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ServiceClientPermissionsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{serviceClientPermissionsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditServiceClientPermissionsLabel_serviceClientPermissionsPK_serviceClientId}" for="serviceClientPermissionsPK_serviceClientId" />
                            <h:outputText id="serviceClientPermissionsPK_serviceClientId" value="#{serviceClientPermissionsController.selected.serviceClientPermissionsPK.serviceClientId}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditServiceClientPermissionsLabel_serviceClientPermissionsPK_operation}" for="serviceClientPermissionsPK_operation" />
                            <h:outputText id="serviceClientPermissionsPK_operation" value="#{serviceClientPermissionsController.selected.serviceClientPermissionsPK.operation}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditServiceClientPermissionsLabel_serviceClients}" for="serviceClients" />
                            <h:outputText id="serviceClients" value="#{serviceClientPermissionsController.selected.serviceClients}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{serviceClientPermissionsController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ServiceClientPermissionsListPage:ServiceClientPermissionsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ServiceClientPermissionsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
