<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AdminPreferencesMemberAlertsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewAdminPreferencesMemberAlertsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AdminPreferencesMemberAlertsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AdminPreferencesMemberAlertsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{adminPreferencesMemberAlertsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdminPreferencesMemberAlertsLabel_adminPreferencesMemberAlertsPK_preferenceId}"/>
                            <h:outputText value="#{adminPreferencesMemberAlertsController.selected.adminPreferencesMemberAlertsPK.preferenceId}" title="#{myBundle.ViewAdminPreferencesMemberAlertsTitle_adminPreferencesMemberAlertsPK_preferenceId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdminPreferencesMemberAlertsLabel_adminPreferencesMemberAlertsPK_type}"/>
                            <h:outputText value="#{adminPreferencesMemberAlertsController.selected.adminPreferencesMemberAlertsPK.type}" title="#{myBundle.ViewAdminPreferencesMemberAlertsTitle_adminPreferencesMemberAlertsPK_type}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdminPreferencesMemberAlertsLabel_adminNotificationPreferences}"/>
                            <h:outputText value="#{adminPreferencesMemberAlertsController.selected.adminNotificationPreferences.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
