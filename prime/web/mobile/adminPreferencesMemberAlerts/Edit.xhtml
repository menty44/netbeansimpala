<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AdminPreferencesMemberAlertsEditPage" lazy="true">
        <pm:header title="#{myBundle.EditAdminPreferencesMemberAlertsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AdminPreferencesMemberAlertsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AdminPreferencesMemberAlertsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{adminPreferencesMemberAlertsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAdminPreferencesMemberAlertsLabel_adminPreferencesMemberAlertsPK_preferenceId}" for="adminPreferencesMemberAlertsPK_preferenceId" />
                            <h:outputText id="adminPreferencesMemberAlertsPK_preferenceId" value="#{adminPreferencesMemberAlertsController.selected.adminPreferencesMemberAlertsPK.preferenceId}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAdminPreferencesMemberAlertsLabel_adminPreferencesMemberAlertsPK_type}" for="adminPreferencesMemberAlertsPK_type" />
                            <h:outputText id="adminPreferencesMemberAlertsPK_type" value="#{adminPreferencesMemberAlertsController.selected.adminPreferencesMemberAlertsPK.type}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAdminPreferencesMemberAlertsLabel_adminNotificationPreferences}" for="adminNotificationPreferences" />
                            <h:outputText id="adminNotificationPreferences" value="#{adminPreferencesMemberAlertsController.selected.adminNotificationPreferences}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{adminPreferencesMemberAlertsController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AdminPreferencesMemberAlertsListPage:AdminPreferencesMemberAlertsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AdminPreferencesMemberAlertsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
