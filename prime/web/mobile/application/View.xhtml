<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ApplicationViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewApplicationTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ApplicationListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ApplicationViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{applicationController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewApplicationLabel_id}"/>
                            <h:outputText value="#{applicationController.selected.id}" title="#{myBundle.ViewApplicationTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewApplicationLabel_version}"/>
                            <h:outputText value="#{applicationController.selected.version}" title="#{myBundle.ViewApplicationTitle_version}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewApplicationLabel_online}"/>
                            <h:selectBooleanCheckbox id="online" value="#{applicationController.selected.online}" title="#{myBundle.EditApplicationTitle_online}" required="true" requiredMessage="#{myBundle.EditApplicationRequiredMessage_online}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewApplicationLabel_accountStatusEnabledSince}"/>
                            <h:outputText value="#{applicationController.selected.accountStatusEnabledSince}" title="#{myBundle.ViewApplicationTitle_accountStatusEnabledSince}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewApplicationLabel_passwordHash}"/>
                            <h:outputText value="#{applicationController.selected.passwordHash}" title="#{myBundle.ViewApplicationTitle_passwordHash}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewApplicationLabel_lastIndexRebuildingTime}"/>
                            <h:outputText value="#{applicationController.selected.lastIndexRebuildingTime}" title="#{myBundle.ViewApplicationTitle_lastIndexRebuildingTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
