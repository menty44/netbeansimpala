<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ApplicationListPage">
        <pm:header title="#{myBundle.ListApplicationTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":ApplicationCreatePage:ApplicationCreateForm" actionListener="#{applicationController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ApplicationCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ApplicationListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{applicationController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListApplicationTitle}"/>
                    </f:facet>

                    <p:commandLink update=":ApplicationEditPage:ApplicationEditForm" action="pm:ApplicationEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.version}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="online" value="#{item.online}" title="#{myBundle.EditApplicationTitle_online}" required="true" requiredMessage="#{myBundle.EditApplicationRequiredMessage_online}" disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.accountStatusEnabledSince}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.passwordHash}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.lastIndexRebuildingTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{applicationController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListApplicationTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
