<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CustomFieldPossibleValuesListPage">
        <pm:header title="#{myBundle.ListCustomFieldPossibleValuesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":CustomFieldPossibleValuesCreatePage:CustomFieldPossibleValuesCreateForm" actionListener="#{customFieldPossibleValuesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:CustomFieldPossibleValuesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CustomFieldPossibleValuesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{customFieldPossibleValuesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCustomFieldPossibleValuesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":CustomFieldPossibleValuesEditPage:CustomFieldPossibleValuesEditForm" action="pm:CustomFieldPossibleValuesEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.value}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="isEnabled" value="#{item.isEnabled}" title="#{myBundle.EditCustomFieldPossibleValuesTitle_isEnabled}" required="true" requiredMessage="#{myBundle.EditCustomFieldPossibleValuesRequiredMessage_isEnabled}" disabled="true"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="isDefault" value="#{item.isDefault}" title="#{myBundle.EditCustomFieldPossibleValuesTitle_isDefault}" required="true" requiredMessage="#{myBundle.EditCustomFieldPossibleValuesRequiredMessage_isDefault}" disabled="true"/>




                            ,&nbsp;
                            <h:outputText value="#{item.parentId.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fieldId.internalName}"/>


                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{customFieldPossibleValuesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListCustomFieldPossibleValuesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
