<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CardTypesListPage">
        <pm:header title="#{myBundle.ListCardTypesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":CardTypesCreatePage:CardTypesCreateForm" actionListener="#{cardTypesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:CardTypesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CardTypesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{cardTypesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCardTypesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":CardTypesEditPage:CardTypesEditForm" action="pm:CardTypesEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.name}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cardFormatNumber}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.defaultExpirationNumber}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.defaultExpirationField}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cardSecurityCode}"/>


                            <!--
                                ,&nbsp;
                                                    <h:selectBooleanCheckbox id="showCardSecurityCode" value="#{item.showCardSecurityCode}" title="#{myBundle.EditCardTypesTitle_showCardSecurityCode}" required="true" requiredMessage="#{myBundle.EditCardTypesRequiredMessage_showCardSecurityCode}" disabled="true"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:selectBooleanCheckbox id="ignoreDayInExpirationDate" value="#{item.ignoreDayInExpirationDate}" title="#{myBundle.EditCardTypesTitle_ignoreDayInExpirationDate}" required="true" requiredMessage="#{myBundle.EditCardTypesRequiredMessage_ignoreDayInExpirationDate}" disabled="true"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.minCardSecurityCodeLength}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.maxCardSecurityCodeLength}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.securityCodeBlockTimeNumber}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.securityCodeBlockTimeField}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.maxSecurityCodeTries}"/>
                            -->


                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{cardTypesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListCardTypesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
