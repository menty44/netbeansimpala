<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SettingsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSettingsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SettingsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SettingsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{settingsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSettingsLabel_id}"/>
                            <h:outputText value="#{settingsController.selected.id}" title="#{myBundle.ViewSettingsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSettingsLabel_type}"/>
                            <h:outputText value="#{settingsController.selected.type}" title="#{myBundle.ViewSettingsTitle_type}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSettingsLabel_name}"/>
                            <h:outputText value="#{settingsController.selected.name}" title="#{myBundle.ViewSettingsTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSettingsLabel_value}"/>
                            <h:outputText value="#{settingsController.selected.value}" title="#{myBundle.ViewSettingsTitle_value}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
