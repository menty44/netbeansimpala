<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ScheduledPaymentsListPage">
        <pm:header title="#{myBundle.ListScheduledPaymentsTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":ScheduledPaymentsCreatePage:ScheduledPaymentsCreateForm" actionListener="#{scheduledPaymentsController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ScheduledPaymentsCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ScheduledPaymentsListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{scheduledPaymentsController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListScheduledPaymentsTitle}"/>
                    </f:facet>

                    <p:commandLink update=":ScheduledPaymentsEditPage:ScheduledPaymentsEditForm" action="pm:ScheduledPaymentsEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.amount}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.status}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.processDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.feedbackDeadline}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:selectBooleanCheckbox id="reserveAmount" value="#{item.reserveAmount}" title="#{myBundle.EditScheduledPaymentsTitle_reserveAmount}" required="true" requiredMessage="#{myBundle.EditScheduledPaymentsRequiredMessage_reserveAmount}" disabled="true"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:selectBooleanCheckbox id="showToReceiver" value="#{item.showToReceiver}" title="#{myBundle.EditScheduledPaymentsTitle_showToReceiver}" required="true" requiredMessage="#{myBundle.EditScheduledPaymentsRequiredMessage_showToReceiver}" disabled="true"/>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.byId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.fromAccountId.ownerName}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.typeId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.toAccountId.ownerName}"/>
                            -->




                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{scheduledPaymentsController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListScheduledPaymentsTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
