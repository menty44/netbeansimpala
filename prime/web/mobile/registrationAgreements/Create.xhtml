<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RegistrationAgreementsCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateRegistrationAgreementsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RegistrationAgreementsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RegistrationAgreementsCreateForm">

                <h:panelGroup id="display" rendered="#{registrationAgreementsController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRegistrationAgreementsLabel_name}" for="name" />
                            <p:inputText id="name" value="#{registrationAgreementsController.selected.name}" title="#{myBundle.CreateRegistrationAgreementsTitle_name}" required="true" requiredMessage="#{myBundle.CreateRegistrationAgreementsRequiredMessage_name}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRegistrationAgreementsLabel_contents}" for="contents" />
                            <p:inputTextarea rows="4" cols="30" id="contents" value="#{registrationAgreementsController.selected.contents}" title="#{myBundle.CreateRegistrationAgreementsTitle_contents}" required="true" requiredMessage="#{myBundle.CreateRegistrationAgreementsRequiredMessage_contents}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{registrationAgreementsController.saveNew}" value="#{myBundle.Save}" update="display,:RegistrationAgreementsListPage:RegistrationAgreementsListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:RegistrationAgreementsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
