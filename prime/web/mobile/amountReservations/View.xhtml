<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AmountReservationsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewAmountReservationsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AmountReservationsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AmountReservationsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{amountReservationsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAmountReservationsLabel_id}"/>
                            <h:outputText value="#{amountReservationsController.selected.id}" title="#{myBundle.ViewAmountReservationsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAmountReservationsLabel_subclass}"/>
                            <h:outputText value="#{amountReservationsController.selected.subclass}" title="#{myBundle.ViewAmountReservationsTitle_subclass}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAmountReservationsLabel_date}"/>
                            <h:outputText value="#{amountReservationsController.selected.date}" title="#{myBundle.ViewAmountReservationsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAmountReservationsLabel_amount}"/>
                            <h:outputText value="#{amountReservationsController.selected.amount}" title="#{myBundle.ViewAmountReservationsTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAmountReservationsLabel_transferAuthorizationId}"/>
                            <h:outputText value="#{amountReservationsController.selected.transferAuthorizationId.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAmountReservationsLabel_transferId}"/>
                            <h:outputText value="#{amountReservationsController.selected.transferId.description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAmountReservationsLabel_accountId}"/>
                            <h:outputText value="#{amountReservationsController.selected.accountId.ownerName}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAmountReservationsLabel_scheduledPaymentId}"/>
                            <h:outputText value="#{amountReservationsController.selected.scheduledPaymentId.description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
