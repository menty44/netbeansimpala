<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AccountLocksEditPage" lazy="true">
        <pm:header title="#{myBundle.EditAccountLocksTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AccountLocksListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AccountLocksEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{accountLocksController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAccountLocksLabel_id}" for="id" />
                            <h:outputText id="id" value="#{accountLocksController.selected.id}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{accountLocksController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AccountLocksListPage:AccountLocksListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AccountLocksListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
