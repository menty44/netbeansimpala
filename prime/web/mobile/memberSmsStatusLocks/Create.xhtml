<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MemberSmsStatusLocksCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateMemberSmsStatusLocksTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MemberSmsStatusLocksListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MemberSmsStatusLocksCreateForm">

                <h:panelGroup id="display" rendered="#{memberSmsStatusLocksController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMemberSmsStatusLocksLabel_id}" for="id" />
                            <p:inputText id="id" value="#{memberSmsStatusLocksController.selected.id}" title="#{myBundle.CreateMemberSmsStatusLocksTitle_id}" required="true" requiredMessage="#{myBundle.CreateMemberSmsStatusLocksRequiredMessage_id}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{memberSmsStatusLocksController.saveNew}" value="#{myBundle.Save}" update="display,:MemberSmsStatusLocksListPage:MemberSmsStatusLocksListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:MemberSmsStatusLocksListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
