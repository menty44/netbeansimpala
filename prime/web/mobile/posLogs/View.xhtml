<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PosLogsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPosLogsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PosLogsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PosLogsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{posLogsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPosLogsLabel_id}"/>
                            <h:outputText value="#{posLogsController.selected.id}" title="#{myBundle.ViewPosLogsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPosLogsLabel_date}"/>
                            <h:outputText value="#{posLogsController.selected.date}" title="#{myBundle.ViewPosLogsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPosLogsLabel_posStatus}"/>
                            <h:outputText value="#{posLogsController.selected.posStatus}" title="#{myBundle.ViewPosLogsTitle_posStatus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPosLogsLabel_memberPosStatus}"/>
                            <h:outputText value="#{posLogsController.selected.memberPosStatus}" title="#{myBundle.ViewPosLogsTitle_memberPosStatus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPosLogsLabel_byId}"/>
                            <h:outputText value="#{posLogsController.selected.byId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPosLogsLabel_assignedTo}"/>
                            <h:outputText value="#{posLogsController.selected.assignedTo.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPosLogsLabel_posId}"/>
                            <h:outputText value="#{posLogsController.selected.posId.description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
