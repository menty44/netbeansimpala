<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LoginHistoryViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewLoginHistoryTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LoginHistoryListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LoginHistoryViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{loginHistoryController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLoginHistoryLabel_id}"/>
                            <h:outputText value="#{loginHistoryController.selected.id}" title="#{myBundle.ViewLoginHistoryTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLoginHistoryLabel_date}"/>
                            <h:outputText value="#{loginHistoryController.selected.date}" title="#{myBundle.ViewLoginHistoryTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLoginHistoryLabel_remoteAddress}"/>
                            <h:outputText value="#{loginHistoryController.selected.remoteAddress}" title="#{myBundle.ViewLoginHistoryTitle_remoteAddress}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLoginHistoryLabel_userId}"/>
                            <h:outputText value="#{loginHistoryController.selected.userId.username}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
