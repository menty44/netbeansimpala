<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InvoicePaymentsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewInvoicePaymentsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:InvoicePaymentsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InvoicePaymentsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{invoicePaymentsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_id}"/>
                            <h:outputText value="#{invoicePaymentsController.selected.id}" title="#{myBundle.ViewInvoicePaymentsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_date}"/>
                            <h:outputText value="#{invoicePaymentsController.selected.date}" title="#{myBundle.ViewInvoicePaymentsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_amount}"/>
                            <h:outputText value="#{invoicePaymentsController.selected.amount}" title="#{myBundle.ViewInvoicePaymentsTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_transferId}"/>
                            <h:outputText value="#{invoicePaymentsController.selected.transferId.description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInvoicePaymentsLabel_invoiceId}"/>
                            <h:outputText value="#{invoicePaymentsController.selected.invoiceId.description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
