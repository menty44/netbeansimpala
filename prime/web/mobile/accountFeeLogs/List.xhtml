<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AccountFeeLogsListPage">
        <pm:header title="#{myBundle.ListAccountFeeLogsTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":AccountFeeLogsCreatePage:AccountFeeLogsCreateForm" actionListener="#{accountFeeLogsController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:AccountFeeLogsCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AccountFeeLogsListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{accountFeeLogsController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAccountFeeLogsTitle}"/>
                    </f:facet>

                    <p:commandLink update=":AccountFeeLogsEditPage:AccountFeeLogsEditForm" action="pm:AccountFeeLogsEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="rechargingFailed" value="#{item.rechargingFailed}" title="#{myBundle.EditAccountFeeLogsTitle_rechargingFailed}" required="true" requiredMessage="#{myBundle.EditAccountFeeLogsRequiredMessage_rechargingFailed}" disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.rechargeAttempt}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.failedMembers}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.totalMembers}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.finishDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.amount}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.freeBase}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.beginDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.endDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->




                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.accountFeeId.name}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{accountFeeLogsController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListAccountFeeLogsTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
