<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AccountFeeAmountsViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewAccountFeeAmountsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AccountFeeAmountsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AccountFeeAmountsViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{accountFeeAmountsController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAccountFeeAmountsLabel_id}"/>
                            <h:outputText value="#{accountFeeAmountsController.selected.id}" title="#{myBundle.ViewAccountFeeAmountsTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAccountFeeAmountsLabel_date}"/>
                            <h:outputText value="#{accountFeeAmountsController.selected.date}" title="#{myBundle.ViewAccountFeeAmountsTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAccountFeeAmountsLabel_availableBalance}"/>
                            <h:outputText value="#{accountFeeAmountsController.selected.availableBalance}" title="#{myBundle.ViewAccountFeeAmountsTitle_availableBalance}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAccountFeeAmountsLabel_amount}"/>
                            <h:outputText value="#{accountFeeAmountsController.selected.amount}" title="#{myBundle.ViewAccountFeeAmountsTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAccountFeeAmountsLabel_accountId}"/>
                            <h:outputText value="#{accountFeeAmountsController.selected.accountId.ownerName}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAccountFeeAmountsLabel_accountFeeId}"/>
                            <h:outputText value="#{accountFeeAmountsController.selected.accountFeeId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
