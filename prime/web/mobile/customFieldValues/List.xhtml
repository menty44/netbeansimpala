<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CustomFieldValuesListPage">
        <pm:header title="#{myBundle.ListCustomFieldValuesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":CustomFieldValuesCreatePage:CustomFieldValuesCreateForm" actionListener="#{customFieldValuesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:CustomFieldValuesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CustomFieldValuesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{customFieldValuesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCustomFieldValuesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":CustomFieldValuesEditPage:CustomFieldValuesEditForm" action="pm:CustomFieldValuesEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.subclass}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.stringValue}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="memberHidden" value="#{item.memberHidden}" title="#{myBundle.EditCustomFieldValuesTitle_memberHidden}" required="true" requiredMessage="#{myBundle.EditCustomFieldValuesRequiredMessage_memberHidden}" disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.loanGroupId.name}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.guaranteeId.id}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.transferId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.pendingMemberId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.memberRecordId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.importedMemberRecordId.id}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.adminId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.operatorId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.importedMemberId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.memberId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.invoiceId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.importedAdId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.fieldId.internalName}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.memberValueId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.scheduledPaymentId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.adId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.possibleValueId.id}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{customFieldValuesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListCustomFieldValuesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
