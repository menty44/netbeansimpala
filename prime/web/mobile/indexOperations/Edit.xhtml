<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="IndexOperationsEditPage" lazy="true">
        <pm:header title="#{myBundle.EditIndexOperationsTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:IndexOperationsListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="IndexOperationsEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{indexOperationsController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditIndexOperationsLabel_id}" for="id" />
                            <h:outputText id="id" value="#{indexOperationsController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditIndexOperationsLabel_date}" for="date" />
                            <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{indexOperationsController.selected.date}" title="#{myBundle.EditIndexOperationsTitle_date}" required="true" requiredMessage="#{myBundle.EditIndexOperationsRequiredMessage_date}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditIndexOperationsLabel_entityType}" for="entityType" />
                            <p:inputText id="entityType" value="#{indexOperationsController.selected.entityType}" title="#{myBundle.EditIndexOperationsTitle_entityType}" required="true" requiredMessage="#{myBundle.EditIndexOperationsRequiredMessage_entityType}" size="3" maxlength="3"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditIndexOperationsLabel_operationType}" for="operationType" />
                            <p:inputText id="operationType" value="#{indexOperationsController.selected.operationType}" title="#{myBundle.EditIndexOperationsTitle_operationType}" required="true" requiredMessage="#{myBundle.EditIndexOperationsRequiredMessage_operationType}" size="3" maxlength="3"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditIndexOperationsLabel_entityId}" for="entityId" />
                            <p:inputText id="entityId" value="#{indexOperationsController.selected.entityId}" title="#{myBundle.EditIndexOperationsTitle_entityId}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{indexOperationsController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:IndexOperationsListPage:IndexOperationsListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:IndexOperationsListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
