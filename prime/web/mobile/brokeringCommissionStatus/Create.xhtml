<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BrokeringCommissionStatusCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateBrokeringCommissionStatusTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BrokeringCommissionStatusListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BrokeringCommissionStatusCreateForm">

                <h:panelGroup id="display" rendered="#{brokeringCommissionStatusController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_whenApply}" for="whenApply" />
                            <p:inputText id="whenApply" value="#{brokeringCommissionStatusController.selected.whenApply}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_whenApply}" required="true" requiredMessage="#{myBundle.CreateBrokeringCommissionStatusRequiredMessage_whenApply}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_amount}" for="amount" />
                            <p:inputText id="amount" value="#{brokeringCommissionStatusController.selected.amount}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_amount}" required="true" requiredMessage="#{myBundle.CreateBrokeringCommissionStatusRequiredMessage_amount}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_amountType}" for="amountType" />
                            <p:inputText id="amountType" value="#{brokeringCommissionStatusController.selected.amountType}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_amountType}" required="true" requiredMessage="#{myBundle.CreateBrokeringCommissionStatusRequiredMessage_amountType}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_startDate}" for="startDate" />
                            <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{brokeringCommissionStatusController.selected.startDate}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_startDate}" required="true" requiredMessage="#{myBundle.CreateBrokeringCommissionStatusRequiredMessage_startDate}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_endDate}" for="endDate" />
                            <p:calendar id="endDate" pattern="MM/dd/yyyy" value="#{brokeringCommissionStatusController.selected.endDate}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_endDate}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_creationDate}" for="creationDate" />
                            <p:calendar id="creationDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{brokeringCommissionStatusController.selected.creationDate}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_creationDate}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_expiryDate}" for="expiryDate" />
                            <p:calendar id="expiryDate" pattern="MM/dd/yyyy" value="#{brokeringCommissionStatusController.selected.expiryDate}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_expiryDate}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_maxCount}" for="maxCount" />
                            <p:inputText id="maxCount" value="#{brokeringCommissionStatusController.selected.maxCount}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_maxCount}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_totalCount}" for="totalCount" />
                            <p:inputText id="totalCount" value="#{brokeringCommissionStatusController.selected.totalCount}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_totalCount}" required="true" requiredMessage="#{myBundle.CreateBrokeringCommissionStatusRequiredMessage_totalCount}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_totalAmount}" for="totalAmount" />
                            <p:inputText id="totalAmount" value="#{brokeringCommissionStatusController.selected.totalAmount}" title="#{myBundle.CreateBrokeringCommissionStatusTitle_totalAmount}" required="true" requiredMessage="#{myBundle.CreateBrokeringCommissionStatusRequiredMessage_totalAmount}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_brokeringId}" for="brokeringId" />
                            <p:selectOneMenu id="brokeringId" value="#{brokeringCommissionStatusController.selected.brokeringId}"  converter="brokeringsConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{brokeringsController.items}"
                                               var="brokeringIdItem"
                                               itemValue="#{brokeringIdItem}"
                                               itemLabel="#{brokeringIdItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBrokeringCommissionStatusLabel_brokerCommissionId}" for="brokerCommissionId" />
                            <p:selectOneMenu id="brokerCommissionId" value="#{brokeringCommissionStatusController.selected.brokerCommissionId}"  converter="transactionFeesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{transactionFeesController.items}"
                                               var="brokerCommissionIdItem"
                                               itemValue="#{brokerCommissionIdItem}"
                                               itemLabel="#{brokerCommissionIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{brokeringCommissionStatusController.saveNew}" value="#{myBundle.Save}" update="display,:BrokeringCommissionStatusListPage:BrokeringCommissionStatusListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:BrokeringCommissionStatusListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
