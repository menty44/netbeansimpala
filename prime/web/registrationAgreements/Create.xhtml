<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistrationAgreementsCreateDlg" widgetVar="RegistrationAgreementsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRegistrationAgreementsTitle}" closeOnEscape="true">

            <h:form id="RegistrationAgreementsCreateForm">

                <h:panelGroup id="display" rendered="#{registrationAgreementsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRegistrationAgreementsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{registrationAgreementsController.selected.name}" title="#{myBundle.CreateRegistrationAgreementsTitle_name}" required="true" requiredMessage="#{myBundle.CreateRegistrationAgreementsRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateRegistrationAgreementsLabel_contents}" for="contents" />
                        <p:inputTextarea rows="4" cols="30" id="contents" value="#{registrationAgreementsController.selected.contents}" title="#{myBundle.CreateRegistrationAgreementsTitle_contents}" required="true" requiredMessage="#{myBundle.CreateRegistrationAgreementsRequiredMessage_contents}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registrationAgreementsController.saveNew}" value="#{myBundle.Save}" update="display,:RegistrationAgreementsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RegistrationAgreementsCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RegistrationAgreementsCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
