<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RegistrationAgreementsEditDlg" widgetVar="RegistrationAgreementsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRegistrationAgreementsTitle}" closeOnEscape="true">

            <h:form id="RegistrationAgreementsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{registrationAgreementsController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRegistrationAgreementsLabel_id}" for="id" />
                        <h:outputText id="id" value="#{registrationAgreementsController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditRegistrationAgreementsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{registrationAgreementsController.selected.name}" title="#{myBundle.EditRegistrationAgreementsTitle_name}" required="true" requiredMessage="#{myBundle.EditRegistrationAgreementsRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditRegistrationAgreementsLabel_contents}" for="contents" />
                        <p:inputTextarea rows="4" cols="30" id="contents" value="#{registrationAgreementsController.selected.contents}" title="#{myBundle.EditRegistrationAgreementsTitle_contents}" required="true" requiredMessage="#{myBundle.EditRegistrationAgreementsRequiredMessage_contents}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registrationAgreementsController.save}" value="#{myBundle.Save}" update="display,:RegistrationAgreementsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RegistrationAgreementsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RegistrationAgreementsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
