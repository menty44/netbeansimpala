<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SettingsViewDlg" widgetVar="SettingsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSettingsTitle}" closeOnEscape="true">

            <h:form id="SettingsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{settingsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSettingsLabel_id}"/>
                        <h:outputText value="#{settingsController.selected.id}" title="#{myBundle.ViewSettingsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewSettingsLabel_type}"/>
                        <h:outputText value="#{settingsController.selected.type}" title="#{myBundle.ViewSettingsTitle_type}"/>

                        <h:outputText value="#{myBundle.ViewSettingsLabel_name}"/>
                        <h:outputText value="#{settingsController.selected.name}" title="#{myBundle.ViewSettingsTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewSettingsLabel_value}"/>
                        <h:outputText value="#{settingsController.selected.value}" title="#{myBundle.ViewSettingsTitle_value}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SettingsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
